
<!DOCTYPE html>

    <title>Lava Pro - Gest√£o Blue & White</title>
    
    <!-- Favicon Personalizado -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'><path d='M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z'/></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
      .nav-active { background-color: #1e40af !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.2); }
      .nav-active i { color: white !important; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
      .glass-card:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05); }
      .status-pill { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 4px 12px; border-radius: 99px; }
      .btn-primary { background: #2563eb; color: white; transition: all 0.2s; }
      .btn-primary:hover { background: #1e40af; transform: translateY(-1px); }
      .animate-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      
      .metric-card-blue { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; }
      .icon-selector { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
      .icon-option { border: 2px solid #f1f5f9; border-radius: 12px; padding: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; color: #64748b; }
      .icon-option.active { border-color: #2563eb; background: #eff6ff; color: #2563eb; }
      .color-selector { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
      .color-option { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #f1f5f9; cursor: pointer; transition: all 0.2s; position: relative; }
      .color-option.active { border-color: #2563eb; transform: scale(1.1); box-shadow: 0 0 0 2px white, 0 0 0 4px #2563eb; }
      
      .btn-action { padding: 12px; border-radius: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
      .btn-whatsapp { background: #dcfce7; color: #166534; }
      .btn-whatsapp:hover { background: #22c55e; color: white; transform: scale(1.05); }
      .btn-cash { background: #eff6ff; color: #1e40af; }
      .btn-cash:hover { background: #2563eb; color: white; transform: scale(1.05); }
      
      .input-premium { width: 100%; padding: 16px; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px; font-weight: 700; outline: none; transition: all 0.2s; color: #1e293b; }
      .input-premium:focus { border-color: #2563eb; background-color: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.05); }
      ::placeholder { color: #94a3b8; font-weight: 500; }

      /* Estilos do Gr√°fico Melhorado */
      .chart-container { height: 260px; display: flex; align-items: flex-end; gap: 12px; padding-top: 40px; }
      .chart-bar-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; position: relative; }
      .chart-bar { width: 100%; background: #eff6ff; border-radius: 12px 12px 4px 4px; position: relative; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
      .chart-bar:hover { background: #dbeafe; }
      .chart-bar-fill { position: absolute; bottom: 0; left: 0; width: 100%; background: #2563eb; border-radius: 12px 12px 4px 4px; transition: height 0.8s ease-out; }
      .chart-bar-fill:hover { background: #1e40af; }
      .chart-value { position: absolute; top: -28px; left: 50%; transform: translateX(-50%); font-size: 10px; font-weight: 800; color: #1e40af; white-space: nowrap; }
      .chart-label { margin-top: 12px; font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <!-- Modal Container -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
      <div id="modal-box" class="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl overflow-hidden animate-in border border-slate-100 max-h-[90vh] overflow-y-auto custom-scrollbar relative"></div>
    </div>

    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside class="bg-white border-r border-slate-200 w-64 flex flex-col z-30 shrink-0">
        <div class="p-8 flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
            <i data-lucide="droplet"></i>
          </div>
          <span class="font-extrabold text-xl tracking-tight text-slate-800">LAVA<span class="text-blue-600">PRO</span></span>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
          </button>
          <button onclick="navigateTo('patio')" id="nav-patio" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="navigation" class="w-5 h-5"></i> P√°tio Ativo
          </button>
          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="users" class="w-5 h-5"></i> Clientes
          </button>
          <button onclick="navigateTo('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="wallet" class="w-5 h-5"></i> Financeiro
          </button>
          <button onclick="navigateTo('employees')" id="nav-employees" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="user-cog" class="w-5 h-5"></i> Funcion√°rios
          </button>
          <div class="pt-6 pb-2 px-4 uppercase text-[10px] font-black text-slate-400 tracking-widest">Links Externos</div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-blue-600 hover:bg-blue-50 transition-all">
            <i data-lucide="external-link" class="w-5 h-5"></i> Portal NFe
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col bg-[#f8fafc]">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
          <h2 id="view-title" class="font-black text-slate-800 uppercase text-xs tracking-widest">Painel</h2>
          <div class="flex items-center gap-4 text-xs font-bold text-slate-500">
            <span id="header-date"></span>
            <div class="h-4 w-px bg-slate-200"></div>
            <span class="text-blue-600 font-extrabold uppercase tracking-tighter">Rio Verde <span class="text-slate-400">v5.8</span></span>
          </div>
        </header>
        <div id="content" class="flex-1 overflow-y-auto p-8 custom-scrollbar"></div>
      </main>
    </div>

    <script type="module">
      const DB_NAME = 'lp_blue_final_v1';
      const DB = {
        save: (key, data) => localStorage.setItem(`${DB_NAME}_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`${DB_NAME}_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem(`${DB_NAME}_init`)) {
            DB.save('customers', []);
            DB.save('services', []);
            DB.save('employees', []);
            localStorage.setItem(`${DB_NAME}_init`, 'true');
          }
        }
      };
      DB.init();

      // UI Helpers
      window.selectIcon = (iconName) => {
        document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('active'));
        const target = document.querySelector(`[data-icon="${iconName}"]`);
        if (target) target.classList.add('active');
        const input = document.getElementById('selected-icon');
        if (input) input.value = iconName;
      };

      window.selectColor = (colorHex) => {
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
        const target = document.querySelector(`[data-color="${colorHex}"]`);
        if (target) target.classList.add('active');
        const input = document.getElementById('selected-color');
        if (input) input.value = colorHex;
      };

      window.closeModal = () => {
        const modal = document.getElementById('modal-container');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      };

      window.notifyWhatsApp = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const c = DB.get('customers').find(x => String(x.id) === String(s.customerId));
        if (c && c.phone) {
          const msg = `Ol√° ${c.name.toUpperCase()}, seu ve√≠culo ${s.car.toUpperCase()} (${s.plate.toUpperCase()}) est√° pronto! ‚úÖ üöó\n\nPode vir buscar quando desejar!`;
          window.open(`https://wa.me/${c.phone.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`, '_blank');
        }
      };

      window.openPaymentModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const box = document.getElementById('modal-box');
        const modal = document.getElementById('modal-container');
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        box.innerHTML = `
          <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
            <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Finalizar Pagamento</h3>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x"></i></button>
          </div>
          <form id="f-payment" data-id="${id}" class="p-8 space-y-6">
            <div class="bg-blue-600 p-8 rounded-[2rem] text-center text-white shadow-xl mb-6">
              <p class="text-[10px] font-black uppercase opacity-60 mb-1 tracking-widest">Valor do Servi√ßo</p>
              <p class="text-4xl font-black">R$ ${s.value.toFixed(2)}</p>
              <p class="text-[10px] font-bold opacity-80 mt-2 uppercase tracking-tight">${s.car} ‚Ä¢ ${s.plate}</p>
            </div>
            <div class="space-y-2">
              <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Forma de Pagamento</label>
              <select name="method" required class="input-premium appearance-none cursor-pointer">
                <option value="dinheiro">üíµ Dinheiro</option>
                <option value="pix">üíé PIX</option>
                <option value="cartao_debito">üí≥ Cart√£o de D√©bito</option>
                <option value="cartao_credito">üí≥ Cart√£o de Cr√©dito</option>
              </select>
            </div>
            <button type="submit" class="w-full py-6 bg-emerald-600 text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-emerald-100 mt-4 transition-all hover:bg-emerald-700">Confirmar e Finalizar</button>
          </form>
        `;
        lucide.createIcons();
      };

      const views = {
        dashboard: () => {
          const services = DB.get('services');
          const todayStr = new Date().toLocaleDateString('pt-BR');
          const todayServices = services.filter(s => s.entryDate === todayStr);
          const revenueToday = todayServices.reduce((a, b) => a + (b.paid ? b.value : 0), 0);
          const pendingCount = services.filter(s => s.status !== 'Entregue').length;
          const customerCount = DB.get('customers').length;

          // C√°lculo dos √öltimos 7 Dias para o Gr√°fico
          const weekDays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
          const last7DaysData = [];
          for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            const dateStr = d.toLocaleDateString('pt-BR');
            const dayRevenue = services
              .filter(s => s.entryDate === dateStr)
              .reduce((a, b) => a + b.value, 0); // Consideramos valor total do servi√ßo para volume de movimento
            
            last7DaysData.push({
              label: weekDays[d.getDay()],
              value: dayRevenue,
              isToday: dateStr === todayStr
            });
          }

          const maxValue = Math.max(...last7DaysData.map(d => d.value), 100); // M√≠nimo 100 para escala

          return `
            <div class="animate-in space-y-8 pb-10">
              <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                  <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Ol√°, Administrador üëã</h1>
                  <p class="text-slate-500 font-medium text-sm">Confira como est√° o movimento do seu Lava Jato agora.</p>
                </div>
                <div class="flex gap-2">
                   <button onclick="openModal('service')" class="px-6 py-4 btn-primary rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-xl shadow-blue-100 transition-all">Nova Entrada</button>
                </div>
              </div>

              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="metric-card-blue p-6 rounded-[2rem] shadow-xl shadow-blue-100 flex flex-col justify-between h-40 transition-transform hover:scale-[1.02]">
                  <div>
                    <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center mb-4"><i data-lucide="dollar-sign"></i></div>
                    <p class="text-[10px] font-bold uppercase opacity-60 tracking-widest">Faturamento Hoje</p>
                  </div>
                  <h3 class="text-2xl font-black">R$ ${revenueToday.toFixed(2)}</h3>
                </div>
                
                <div class="glass-card p-6 flex flex-col justify-between h-40 border-l-4 border-l-blue-600">
                  <div>
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="navigation"></i></div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">P√°tio Ativo</p>
                  </div>
                  <h3 class="text-2xl font-black text-slate-800">${pendingCount} <span class="text-xs font-bold text-slate-400 uppercase">ve√≠culos</span></h3>
                </div>

                <div class="glass-card p-6 flex flex-col justify-between h-40 border-l-4 border-l-emerald-600">
                  <div>
                    <div class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="users"></i></div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Clientes</p>
                  </div>
                  <h3 class="text-2xl font-black text-slate-800">${customerCount} <span class="text-xs font-bold text-slate-400 uppercase tracking-tighter">cadastrados</span></h3>
                </div>

                <div class="glass-card p-6 flex flex-col justify-between h-40 border-l-4 border-l-slate-900">
                  <div>
                    <div class="w-10 h-10 bg-slate-50 text-slate-600 rounded-xl flex items-center justify-center mb-4"><i data-lucide="file-text"></i></div>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Portal NFe</p>
                  </div>
                  <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="text-xs font-black text-blue-600 flex items-center gap-1">Portal Rio Verde <i data-lucide="external-link" class="w-3 h-3"></i></a>
                </div>
              </div>

              <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6">
                  <!-- GR√ÅFICO DE FLUXO SEMANAL COM VALORES -->
                  <div class="glass-card p-8">
                    <div class="flex justify-between items-center mb-8">
                       <h3 class="font-black text-slate-800 uppercase text-[11px] tracking-widest">Fluxo Semanal (Servi√ßos Realizados)</h3>
                       <div class="flex items-center gap-2 text-[10px] font-black text-slate-400 uppercase">
                          <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-600"></span> Total R$ / Dia</span>
                       </div>
                    </div>
                    
                    <div class="chart-container">
                      ${last7DaysData.map(d => {
                        const hPercentage = (d.value / maxValue) * 100;
                        return `
                          <div class="chart-bar-wrapper">
                            <div class="chart-bar" style="height: 100%">
                               <div class="chart-bar-fill ${d.isToday ? 'bg-blue-700 shadow-lg shadow-blue-100' : ''}" style="height: ${hPercentage}%">
                                  ${d.value > 0 ? `<span class="chart-value">R$ ${Math.round(d.value)}</span>` : ''}
                               </div>
                            </div>
                            <span class="chart-label ${d.isToday ? 'text-blue-600 font-black' : ''}">${d.label}</span>
                          </div>
                        `;
                      }).join('')}
                    </div>
                  </div>
                </div>

                <div class="lg:col-span-1 glass-card overflow-hidden flex flex-col">
                   <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                      <h3 class="font-black text-slate-800 uppercase text-[10px] tracking-widest">Atividades Hoje</h3>
                      <button onclick="navigateTo('patio')" class="text-[9px] font-black text-blue-600 uppercase tracking-widest">Ver P√°tio</button>
                   </div>
                   <div class="flex-1 overflow-y-auto custom-scrollbar divide-y divide-slate-100">
                      ${todayServices.length > 0 ? todayServices.slice(0, 8).map(s => `
                        <div class="p-4 flex items-center gap-4 hover:bg-slate-50 transition-colors">
                           <div class="w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-sm" style="background-color: ${s.vehicleColor || '#2563eb'}">
                              <i data-lucide="${s.vehicleIcon || 'car'}" class="w-5 h-5"></i>
                           </div>
                           <div class="flex-1 min-w-0">
                              <p class="text-sm font-black text-slate-800 truncate uppercase">${s.car}</p>
                              <p class="text-[9px] font-bold text-slate-400 uppercase">${s.type} ‚Ä¢ ${s.entryTime}</p>
                           </div>
                           <span class="status-pill ${s.paid ? 'bg-emerald-100 text-emerald-600' : 'bg-blue-100 text-blue-600'}">${s.paid ? 'Pago' : 'P√°tio'}</span>
                        </div>
                      `).join('') : `
                        <div class="flex-1 flex flex-col items-center justify-center p-12 text-center opacity-30">
                           <i data-lucide="coffee" class="w-12 h-12 mb-4"></i>
                           <p class="text-[10px] font-black uppercase tracking-widest">Nenhuma atividade hoje</p>
                        </div>
                      `}
                   </div>
                </div>
              </div>
            </div>
          `;
        },
        patio: () => {
          const services = DB.get('services').filter(s => s.status !== 'Entregue');
          const waiting = services.filter(s => s.status === 'Aguardando').length;
          const washing = services.filter(s => s.status === 'Em Lavagem').length;
          const ready = services.filter(s => s.status === 'Pronto').length;

          return `
            <div class="animate-in space-y-8 pb-10">
              <div class="flex justify-between items-end">
                <div>
                  <h1 class="text-3xl font-black text-slate-900 tracking-tight uppercase">P√°tio Ativo</h1>
                  <p class="text-slate-500 font-bold text-sm">Controle de fluxo em tempo real</p>
                </div>
                <button onclick="openModal('service')" class="px-8 py-5 btn-primary rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-2xl shadow-blue-200 flex items-center gap-2 transition-all">
                  <i data-lucide="plus" class="w-4 h-4"></i> Nova Entrada
                </button>
              </div>

              <div class="grid grid-cols-3 gap-6">
                <div class="glass-card p-6 flex items-center gap-4 border-l-4 border-l-amber-400 bg-amber-50/10 transition-transform hover:scale-[1.02]">
                  <div class="w-12 h-12 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center"><i data-lucide="clock"></i></div>
                  <div><p class="text-[20px] font-black text-slate-800 leading-none">${waiting}</p><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aguardando</p></div>
                </div>
                <div class="glass-card p-6 flex items-center gap-4 border-l-4 border-l-blue-500 bg-blue-50/10 transition-transform hover:scale-[1.02]">
                  <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center"><i data-lucide="droplet"></i></div>
                  <div><p class="text-[20px] font-black text-slate-800 leading-none">${washing}</p><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Lavando</p></div>
                </div>
                <div class="glass-card p-6 flex items-center gap-4 border-l-4 border-l-emerald-500 bg-emerald-50/10 transition-transform hover:scale-[1.02]">
                  <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center"><i data-lucide="check-circle"></i></div>
                  <div><p class="text-[20px] font-black text-slate-800 leading-none">${ready}</p><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pronto</p></div>
                </div>
              </div>

              <div class="grid grid-cols-1 gap-5">
                ${services.map(s => `
                  <div class="glass-card p-8 flex flex-col lg:flex-row justify-between items-center gap-6 border-l-[10px] ${s.status === 'Pronto' ? 'border-l-emerald-500 bg-emerald-50/20' : (s.status === 'Em Lavagem' ? 'border-l-blue-500' : 'border-l-amber-400')}">
                    <div class="flex items-center gap-8 flex-1">
                      <div class="relative">
                        <div class="w-20 h-20 bg-slate-50 border border-slate-100 rounded-[2rem] flex items-center justify-center text-slate-400 shadow-sm">
                          <i data-lucide="${s.vehicleIcon || 'car'}" class="w-10 h-10" style="color: ${s.vehicleColor || '#2563eb'}"></i>
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-7 h-7 rounded-full border-4 border-white shadow-lg" style="background-color: ${s.vehicleColor || '#2563eb'}"></div>
                      </div>
                      <div class="space-y-1">
                        <div class="flex items-center gap-3">
                          <h4 class="font-black text-slate-900 uppercase text-2xl tracking-tight">${s.car}</h4>
                          <span class="bg-slate-900 text-white px-3 py-1 rounded-lg text-[12px] font-black tracking-widest">${s.plate.toUpperCase()}</span>
                        </div>
                        <p class="text-[12px] font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                           <i data-lucide="tag" class="w-3 h-3"></i> ${s.type} 
                           <span class="mx-2">‚Ä¢</span> 
                           <i data-lucide="dollar-sign" class="w-3 h-3 text-blue-500"></i> <span class="text-blue-600 font-black">R$ ${s.value.toFixed(2)}</span>
                        </p>
                      </div>
                    </div>

                    <div class="flex items-center gap-12 shrink-0">
                      <div class="text-right hidden sm:block">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Entrada</p>
                        <p class="text-lg font-black text-slate-800">${s.entryTime}</p>
                      </div>

                      <div class="flex flex-col gap-2 min-w-[180px]">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Status</label>
                        <select onchange="updateService('${s.id}', 'status', this.value)" class="input-premium py-3 text-[11px] uppercase cursor-pointer">
                          <option value="Aguardando" ${s.status === 'Aguardando' ? 'selected' : ''}>‚è≥ Aguardando</option>
                          <option value="Em Lavagem" ${s.status === 'Em Lavagem' ? 'selected' : ''}>ü´ß Lavando</option>
                          <option value="Pronto" ${s.status === 'Pronto' ? 'selected' : ''}>‚ú® Pronto</option>
                          <option value="Entregue">üöÄ Entregar</option>
                        </select>
                      </div>

                      <div class="flex items-center gap-3">
                        <button onclick="notifyWhatsApp('${s.id}')" class="btn-action btn-whatsapp shadow-lg shadow-emerald-100" title="Avisar WhatsApp">
                          <i data-lucide="message-circle" class="w-6 h-6"></i>
                        </button>
                        <button onclick="openPaymentModal('${s.id}')" class="btn-action btn-cash shadow-lg shadow-blue-100" title="Finalizar e Pagar">
                          <i data-lucide="dollar-sign" class="w-6 h-6"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                `).join('') || `
                  <div class="glass-card p-32 flex flex-col items-center justify-center text-center opacity-30">
                    <i data-lucide="layout-grid" class="w-20 h-20 mb-6 text-slate-300"></i>
                    <p class="text-xl font-black uppercase tracking-widest text-slate-400">P√°tio Vazio</p>
                  </div>
                `}
              </div>
            </div>
          `;
        },
        customers: () => {
          const custs = DB.get('customers');
          return `
            <div class="animate-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Clientes</h1>
                <button onclick="openModal('customer')" class="px-6 py-4 bg-slate-900 text-white rounded-xl font-black text-[10px] uppercase tracking-widest">Novo Cliente</button>
              </div>
              <div class="glass-card overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-8 py-4">Ve√≠culo / Placa</th><th class="px-8 py-4">Nome</th><th class="px-8 py-4 text-right">Lavagens</th></tr>
                  </thead>
                  <tbody>
                    ${custs.map(c => `
                      <tr class="border-b hover:bg-slate-50 transition-all">
                        <td class="px-8 py-4">
                          <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center" style="background-color: ${c.vehicleColor}20">
                              <i data-lucide="${c.vehicleIcon || 'car'}" class="w-4 h-4" style="color: ${c.vehicleColor}"></i>
                            </div>
                            <span class="font-black text-slate-800 text-xs">${c.plate.toUpperCase()}</span>
                          </div>
                        </td>
                        <td class="px-8 py-4 font-bold text-slate-600 uppercase text-xs">${c.name}</td>
                        <td class="px-8 py-4 text-right"><span class="status-pill bg-blue-100 text-blue-600">${c.washes || 0}/10</span></td>
                      </tr>
                    `).join('') || '<tr><td colspan="3" class="p-20 text-center text-slate-300 font-black uppercase text-[10px]">Sem clientes cadastrados</td></tr>'}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        },
        financial: () => {
          const services = DB.get('services').filter(s => s.paid);
          const totalIn = services.reduce((a, b) => a + b.value, 0);
          return `
            <div class="animate-in space-y-8">
              <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Financeiro</h1>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-8 bg-emerald-600 text-white shadow-xl">
                  <p class="text-[10px] font-black uppercase opacity-60 tracking-widest">Faturamento Total</p>
                  <h3 class="text-4xl font-black mt-2">R$ ${totalIn.toFixed(2)}</h3>
                </div>
                <div class="glass-card p-8 bg-slate-900 text-white shadow-xl flex flex-col justify-between">
                  <p class="text-[10px] font-black uppercase opacity-60 tracking-widest text-slate-400">Portal NFe Rio Verde</p>
                  <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="mt-4 px-6 py-4 bg-white/10 hover:bg-white/20 rounded-xl font-black text-[10px] uppercase tracking-widest text-center block transition-all">Sincronizar Notas</a>
                </div>
              </div>
            </div>
          `;
        },
        employees: () => {
          const emps = DB.get('employees');
          return `
            <div class="animate-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Equipe</h1>
                <button onclick="openModal('employee')" class="px-6 py-4 bg-blue-600 text-white rounded-xl font-black text-[10px] uppercase tracking-widest">Cadastrar</button>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                ${emps.map(e => `
                  <div class="glass-card p-6 border-t-4 border-t-blue-600">
                    <div class="flex items-center gap-4 mb-4">
                      <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center font-black">${e.name[0].toUpperCase()}</div>
                      <div>
                        <h4 class="font-black text-slate-800 uppercase text-sm">${e.name}</h4>
                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${e.role}</p>
                      </div>
                    </div>
                    <p class="text-xs font-black text-slate-700">Sal√°rio: R$ ${parseFloat(e.salary).toFixed(2)}</p>
                  </div>
                `).join('') || '<div class="col-span-full glass-card p-20 text-center text-slate-300 uppercase font-black text-[10px]">Sem equipe cadastrada</div>'}
              </div>
            </div>
          `;
        }
      };

      window.navigateTo = (viewId) => {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('nav-active'));
        const nav = document.getElementById(`nav-${viewId}`);
        if(nav) nav.classList.add('nav-active');
        document.getElementById('view-title').innerText = viewId.toUpperCase();
        document.getElementById('content').innerHTML = views[viewId]();
        lucide.createIcons();
      };

      window.openModal = (type) => {
        const modal = document.getElementById('modal-container');
        const box = document.getElementById('modal-box');
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        box.innerHTML = '';

        if(type === 'customer') {
          box.innerHTML = `
            <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
              <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Novo Cliente & Ve√≠culo</h3>
              <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x"></i></button>
            </div>
            <form id="f-customer" class="p-8 space-y-6">
              <div class="grid grid-cols-2 gap-4">
                <input name="name" required placeholder="Nome do Cliente" class="input-premium">
                <input name="phone" required placeholder="WhatsApp (DDD + N)" class="input-premium">
              </div>
              <div class="grid grid-cols-2 gap-4">
                <input name="model" required placeholder="Modelo (Ex: Hilux)" class="input-premium uppercase">
                <input name="plate" required placeholder="Placa" class="input-premium uppercase">
              </div>
              
              <div class="space-y-3">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Estilo do Carro</label>
                <input type="hidden" name="vehicleIcon" id="selected-icon" value="car">
                <div class="icon-selector">
                  <div class="icon-option active" data-icon="car" onclick="selectIcon('car')"><i data-lucide="car"></i></div>
                  <div class="icon-option" data-icon="car-front" onclick="selectIcon('car-front')"><i data-lucide="car-front"></i></div>
                  <div class="icon-option" data-icon="truck" onclick="selectIcon('truck')"><i data-lucide="truck"></i></div>
                  <div class="icon-option" data-icon="bike" onclick="selectIcon('bike')"><i data-lucide="bike"></i></div>
                  <div class="icon-option" data-icon="bus" onclick="selectIcon('bus')"><i data-lucide="bus"></i></div>
                  <div class="icon-option" data-icon="ship" onclick="selectIcon('ship')"><i data-lucide="ship"></i></div>
                </div>
              </div>

              <div class="space-y-3">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Cor Predominante</label>
                <input type="hidden" name="vehicleColor" id="selected-color" value="#ffffff">
                <div class="color-selector">
                  <div class="color-option active" data-color="#ffffff" onclick="selectColor('#ffffff')" style="background: #ffffff; border: 1px solid #e2e8f0"></div>
                  <div class="color-option" data-color="#facc15" onclick="selectColor('#facc15')" style="background: #facc15"></div>
                  <div class="color-option" data-color="#94a3b8" onclick="selectColor('#94a3b8')" style="background: #94a3b8"></div>
                  <div class="color-option" data-color="#0f172a" onclick="selectColor('#0f172a')" style="background: #0f172a"></div>
                  <div class="color-option" data-color="#f97316" onclick="selectColor('#f97316')" style="background: #f97316"></div>
                  <div class="color-option" data-color="#ef4444" onclick="selectColor('#ef4444')" style="background: #ef4444"></div>
                  <div class="color-option" data-color="#22c55e" onclick="selectColor('#22c55e')" style="background: #22c55e"></div>
                  <div class="color-option" data-color="#1e3a8a" onclick="selectColor('#1e3a8a')" style="background: #1e3a8a"></div>
                  <div class="color-option" data-color="#78350f" onclick="selectColor('#78350f')" style="background: #78350f"></div>
                  <div class="color-option" data-color="#a855f7" onclick="selectColor('#a855f7')" style="background: #a855f7"></div>
                </div>
              </div>

              <div class="flex gap-3 mt-8">
                 <button type="submit" class="flex-1 py-5 bg-emerald-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all hover:bg-emerald-700">Concluir Cadastro</button>
                 <button type="button" onclick="closeModal()" class="px-8 py-5 bg-slate-100 text-slate-500 rounded-2xl font-black text-xs uppercase tracking-widest transition-all hover:bg-slate-200">Voltar</button>
              </div>
            </form>
          `;
        } else if(type === 'service') {
          const custs = DB.get('customers');
          box.innerHTML = `
            <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
              <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Nova Entrada</h3>
              <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x"></i></button>
            </div>
            <form id="f-service" class="p-8 space-y-6">
              <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Selecione o Cliente</label>
                <select name="customerId" required class="input-premium appearance-none cursor-pointer">
                  <option value="">-- Escolha um Ve√≠culo Cadastrado --</option>
                  ${custs.map(c => `<option value="${c.id}">${c.name.toUpperCase()} (${c.plate.toUpperCase()})</option>`).join('')}
                </select>
                ${custs.length === 0 ? '<p class="text-[10px] text-red-500 font-bold mt-1 uppercase text-center bg-red-50 p-2 rounded-lg">Erro: Cadastre um cliente primeiro!</p>' : ''}
              </div>
              <div class="grid grid-cols-1 gap-6">
                <div class="space-y-2">
                  <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Tipo de Servi√ßo</label>
                  <input name="type" required placeholder="Ex: Lavagem Americana, Higieniza√ß√£o..." class="input-premium">
                </div>
                <div class="space-y-2">
                  <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Valor (R$)</label>
                  <input name="value" required type="number" step="0.01" placeholder="Ex: 50.00" class="input-premium">
                </div>
              </div>
              <button type="submit" class="w-full py-6 bg-blue-600 text-white rounded-[1.5rem] font-black text-sm uppercase tracking-widest shadow-2xl shadow-blue-200 mt-6 transition-all hover:bg-blue-700">
                üöÄ Iniciar Servi√ßo Agora
              </button>
            </form>
          `;
        } else if(type === 'employee') {
          box.innerHTML = `
            <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
              <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Equipe</h3>
              <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x"></i></button>
            </div>
            <form id="f-employee" class="p-8 space-y-4">
              <input name="name" required placeholder="Nome Completo" class="input-premium">
              <input name="role" required placeholder="Cargo/Fun√ß√£o" class="input-premium">
              <input name="salary" required type="number" placeholder="Sal√°rio Base" class="input-premium">
              <button type="submit" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition-all hover:bg-blue-700">Cadastrar</button>
            </form>
          `;
        }
        lucide.createIcons();
      };

      window.updateService = (id, field, value) => {
        const services = DB.get('services');
        const idx = services.findIndex(s => String(s.id) === String(id));
        if(idx !== -1) {
          services[idx][field] = value;
          if(value === 'Entregue') {
            window.openPaymentModal(id);
          } else {
            DB.save('services', services);
            window.navigateTo('patio');
          }
        }
      };

      document.addEventListener('submit', (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());
        const now = new Date();

        if(e.target.id === 'f-customer') {
          const list = DB.get('customers');
          list.push({ id: Date.now(), ...data, washes: 0 });
          DB.save('customers', list);
          window.navigateTo('customers');
        } else if(e.target.id === 'f-employee') {
          const list = DB.get('employees');
          list.push({ id: Date.now(), ...data });
          DB.save('employees', list);
          window.navigateTo('employees');
        } else if(e.target.id === 'f-service') {
          const list = DB.get('services');
          const cust = DB.get('customers').find(c => String(c.id) === String(data.customerId));
          if(cust) {
            list.push({ 
                id: Date.now(), ...data, value: parseFloat(data.value), 
                plate: cust.plate, car: cust.model, 
                vehicleIcon: cust.vehicleIcon, vehicleColor: cust.vehicleColor,
                status: 'Aguardando', paid: false, 
                entryDate: now.toLocaleDateString('pt-BR'), entryTime: now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) 
            });
            DB.save('services', list);
            window.navigateTo('patio');
          }
        } else if(e.target.id === 'f-payment') {
          const id = e.target.getAttribute('data-id');
          const services = DB.get('services');
          const idx = services.findIndex(s => String(s.id) === String(id));
          if(idx !== -1) {
            services[idx].paid = true; services[idx].status = 'Entregue';
            const customers = DB.get('customers');
            const cIdx = customers.findIndex(c => String(c.id) === String(services[idx].customerId));
            if(cIdx !== -1) { customers[cIdx].washes = (customers[cIdx].washes || 0) + 1; DB.save('customers', customers); }
            DB.save('services', services);
            window.navigateTo('dashboard');
          }
        }
        window.closeModal();
      });

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('header-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        window.navigateTo('dashboard');
      });
    </script>
  </body>
</html>
