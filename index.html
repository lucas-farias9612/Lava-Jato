
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lava Jato Pro - Gestão & NFe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f9fafb; margin: 0; overflow: hidden; }
      .nav-active { background-color: #dc2626 !important; color: white !important; box-shadow: 0 4px 6px -1px rgb(220 38 38 / 0.1); }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div class="flex h-screen bg-gray-50 text-gray-900 overflow-hidden">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="bg-white border-r border-gray-200 w-64 flex flex-col z-20 shadow-sm transition-all duration-300">
        <div class="p-5 flex items-center gap-3 border-b border-gray-100">
          <div class="bg-red-600 p-2 rounded-lg text-white shadow-lg shadow-red-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/></svg>
          </div>
          <span class="font-bold text-lg tracking-tight sidebar-text">LavaJato<span class="text-red-600">Pro</span></span>
        </div>
        
        <nav class="flex-1 p-3 space-y-1">
          <button onclick="window.switchView('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition-all nav-active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            <span class="font-medium sidebar-text">Painel Geral</span>
          </button>
          <button onclick="window.switchView('invoices')" id="nav-invoices" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition-all text-gray-500 hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17.5V19"/><path d="M12 5v1.5"/></svg>
            <span class="font-medium sidebar-text">Serviços & NFe</span>
          </button>
          <button onclick="window.switchView('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition-all text-gray-500 hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H5a2 2 0 0 0 0 4h15a1 1 0 0 0 1-1v-2"/><path d="M6.41 15.59a2 2 0 1 1-2.82-2.82"/><circle cx="11.5" cy="11.5" r="1.5"/><circle cx="15.5" cy="11.5" r="1.5"/><circle cx="13.5" cy="15.5" r="1.5"/></svg>
            <span class="font-medium sidebar-text">Financeiro</span>
          </button>
          <button onclick="window.switchView('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-3 rounded-xl transition-all text-gray-500 hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            <span class="font-medium sidebar-text">Clientes</span>
          </button>
          
          <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-gray-400 uppercase tracking-widest sidebar-text">Links Externos</div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full flex items-center gap-3 p-3 rounded-xl text-gray-500 hover:bg-blue-50 hover:text-blue-600 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6"/><path d="M10 14 21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/></svg>
            <span class="font-medium sidebar-text">Portal Rio Verde</span>
          </a>
        </nav>

        <div class="p-3 border-t border-gray-100">
           <button class="w-full flex items-center gap-3 p-3 text-gray-500 hover:bg-gray-100 rounded-xl transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
             <span class="font-medium sidebar-text">Configurações</span>
           </button>
        </div>
      </aside>

      <!-- MAIN CONTENT AREA -->
      <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- HEADER -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-6 shrink-0 z-10">
          <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
          </button>
          
          <div class="flex items-center gap-6">
            <div class="flex items-center gap-3">
              <div class="text-right hidden sm:block">
                <p class="text-sm font-bold">Admin Rio Verde</p>
                <p class="text-xs text-gray-400 font-medium">Unidade Central</p>
              </div>
              <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-red-600 to-red-400 flex items-center justify-center text-white font-bold shadow-inner">AD</div>
            </div>
          </div>
        </header>

        <!-- DYNAMIC REACT VIEW -->
        <div id="root" class="flex-1 overflow-y-auto p-6 bg-[#f9fafb] custom-scrollbar min-h-0">
          <!-- O conteúdo será injetado aqui -->
        </div>
      </main>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const texts = document.querySelectorAll('.sidebar-text');
        if (sidebar.classList.contains('w-64')) {
          sidebar.classList.replace('w-64', 'w-20');
          texts.forEach(t => t.classList.add('hidden'));
        } else {
          sidebar.classList.replace('w-20', 'w-64');
          texts.forEach(t => t.classList.remove('hidden'));
        }
      }

      window.switchView = function(viewId) {
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('nav-active');
          btn.classList.add('text-gray-500', 'hover:bg-gray-100');
        });
        const activeBtn = document.getElementById('nav-' + viewId);
        if (activeBtn) {
          activeBtn.classList.add('nav-active');
          activeBtn.classList.remove('text-gray-500', 'hover:bg-gray-100');
        }
        window.dispatchEvent(new CustomEvent('change-view', { detail: viewId }));
      };
    </script>
  </body>
</html>
