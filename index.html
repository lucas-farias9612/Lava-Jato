
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lava Jato Pro - Automação NFe Rio Verde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
      .nav-active { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%) !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2); }
      .nav-active i { color: white !important; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(241, 245, 249, 1); transition: all 0.3s ease; }
      .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
      .btn-bot { background: #4f46e5; color: white; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2); }
      .btn-bot:hover { background: #4338ca; }
      
      @keyframes pulse-blue { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
      .animate-bot { animation: pulse-blue 2s infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <!-- MODAL CONTAINER -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 sm:p-6 modal-overlay">
      <div id="modal-box" class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-fade-in border border-slate-100">
        <!-- Content injected by JS -->
      </div>
    </div>

    <div class="flex h-screen overflow-hidden">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="bg-white border-r border-slate-200 w-64 flex flex-col z-30 shadow-sm shrink-0">
        <div class="p-6 flex items-center gap-3 shrink-0">
          <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-red-200">
            <i data-lucide="droplets"></i>
          </div>
          <span class="font-extrabold text-xl tracking-tight uppercase">Lava<span class="text-red-600">Pro</span></span>
        </div>
        <nav class="flex-1 px-4 space-y-1 mt-4 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold nav-active text-sm text-left">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span>Painel Geral</span>
          </button>
          <button onclick="navigateTo('automation')" id="nav-automation" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="bot" class="w-5 h-5 text-indigo-500"></i> <span>Robô NFe</span>
          </button>
          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="users" class="w-5 h-5"></i> <span>Clientes</span>
          </button>
          <div class="h-px bg-slate-100 my-6"></div>
          <div class="px-3 mb-2">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Configuração</p>
          </div>
          <div id="bookmarklet-container" class="p-3">
             <!-- Bookmarklet button injected here -->
          </div>
        </nav>
      </aside>

      <!-- MAIN AREA -->
      <main class="flex-1 flex flex-col min-w-0 bg-[#f8fafc] relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-20 shrink-0">
          <div class="flex items-center gap-4">
            <h2 id="view-title" class="font-bold text-slate-800 uppercase text-xs tracking-widest">Automação Rio Verde</h2>
          </div>
          <div class="flex items-center gap-4">
             <div class="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-black uppercase">Modo Script Ativo</div>
          </div>
        </header>
        <div id="content" class="flex-1 overflow-y-auto p-8 custom-scrollbar"></div>
      </main>
    </div>

    <script type="module">
      const DB = {
        save: (key, data) => localStorage.setItem(`lpro_bot_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`lpro_bot_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem('lpro_bot_customers')) {
            DB.save('customers', [
              { id: 1, name: 'João da Silva', doc: '12345678901', phone: '(64) 99200-1122', car: 'Celta Branco' }
            ]);
            DB.save('services', [
              { id: 1, client: 'João da Silva', doc: '12345678901', type: 'Lavagem Simples', value: 80, status: 'pending', date: '2025-01-22' }
            ]);
          }
        }
      };
      DB.init();

      // O "BOOKMARKLET" - O segredo da automação sem API
      // Este código será transformado em um link que o usuário arrasta para os favoritos
      const bookmarkletCode = `javascript:(function(){
        const data = JSON.parse(localStorage.getItem('LPRO_NFE_TRANSFER') || '{}');
        if(!data.client) { alert('Nenhum dado de NFe copiado do Lava Jato Pro!'); return; }
        
        /* Selecionando campos comuns em portais de prefeitura (ajustar seletores conforme o site real) */
        const fields = {
          'input[name*="cpf"]': data.doc,
          'input[name*="cnpj"]': data.doc,
          'input[name*="valor"]': data.value,
          'textarea[name*="servico"]': data.type + ' - Lava Jato Rio Verde',
          'input[name*="aliquota"]': '3'
        };

        for(let selector in fields) {
          let el = document.querySelector(selector);
          if(el) { el.value = fields[selector]; el.dispatchEvent(new Event('change')); }
        }
        alert('Dados do Lava Jato Pro preenchidos com sucesso!');
      })();`;

      window.navigateTo = (viewId) => {
        const content = document.getElementById('content');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('nav-active'));
        const activeNav = document.getElementById(`nav-${viewId}`);
        if(activeNav) activeNav.classList.add('nav-active');

        if(viewId === 'automation') {
          const services = DB.get('services');
          content.innerHTML = `
            <div class="animate-fade-in space-y-8">
              <div class="bg-indigo-600 rounded-[2.5rem] p-10 text-white shadow-2xl shadow-indigo-200 relative overflow-hidden">
                <div class="absolute right-0 top-0 w-64 h-64 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-3xl"></div>
                <div class="relative z-10">
                  <h1 class="text-3xl font-black uppercase tracking-tight">Robô de Preenchimento</h1>
                  <p class="text-indigo-100 font-medium mt-2 max-w-lg leading-relaxed">
                    Evite erros de digitação. Clique em "Preparar Script" e use o favorito do seu navegador no portal da prefeitura.
                  </p>
                </div>
              </div>

              <div class="glass-card rounded-[2.5rem] p-8">
                <h3 class="font-black text-slate-900 uppercase text-xs tracking-widest mb-6">Serviços Aguardando Transmissão</h3>
                <div class="space-y-4">
                  ${services.filter(s => s.status === 'pending').map(s => `
                    <div class="flex flex-col sm:flex-row justify-between items-center p-6 bg-slate-50/50 border border-slate-100 rounded-3xl gap-4">
                      <div class="flex items-center gap-4">
                         <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-indigo-500 shadow-sm border border-slate-100">
                           <i data-lucide="clipboard-list"></i>
                         </div>
                         <div>
                           <p class="text-sm font-black text-slate-900">${s.client}</p>
                           <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Documento: ${s.doc} • Valor: R$ ${s.value.toFixed(2)}</p>
                         </div>
                      </div>
                      <button onclick="prepareNfe('${s.id}')" class="btn-bot px-6 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest animate-bot flex items-center gap-2">
                        <i data-lucide="zap" class="w-4 h-4"></i> Preparar Automação
                      </button>
                    </div>
                  `).join('') || '<p class="text-center text-slate-400 py-10 font-bold uppercase text-xs">Todos os serviços já foram sincronizados.</p>'}
                </div>
              </div>
            </div>
          `;
        } else if(viewId === 'dashboard') {
          content.innerHTML = `<div class="p-10 text-center"><h1 class="text-2xl font-black text-slate-900">Dashboard em construção</h1><p class="text-slate-500 mt-2">Use o menu lateral para gerenciar clientes ou automação.</p></div>`;
        } else if(viewId === 'customers') {
           const customers = DB.get('customers');
           content.innerHTML = `
            <div class="animate-fade-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-900 uppercase">Clientes</h1>
                <button onclick="openModal('customer')" class="px-6 py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest">Novo Cadastro</button>
              </div>
              <div class="glass-card rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-8 py-6">Nome</th><th class="px-8 py-6">CPF/CNPJ</th><th class="px-8 py-6">Veículo</th></tr>
                  </thead>
                  <tbody>
                    ${customers.map(c => `<tr class="border-t border-slate-100"><td class="px-8 py-6 font-bold">${c.name}</td><td class="px-8 py-6 text-xs">${c.doc}</td><td class="px-8 py-6 text-xs italic">${c.car}</td></tr>`).join('')}
                  </tbody>
                </table>
              </div>
            </div>`;
        }
        lucide.createIcons();
      };

      window.prepareNfe = (id) => {
        const services = DB.get('services');
        const s = services.find(x => x.id == id);
        
        // Copia os dados para o localStorage global para o Bookmarklet ler
        localStorage.setItem('LPRO_NFE_TRANSFER', JSON.stringify(s));

        const modal = document.getElementById('modal-container');
        const box = document.getElementById('modal-box');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        box.innerHTML = `
          <div class="p-12 text-center space-y-6">
            <div class="w-24 h-24 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
              <i data-lucide="cpu" class="w-12 h-12"></i>
            </div>
            <h3 class="text-2xl font-black text-slate-900 uppercase">Pronto para o Script!</h3>
            <p class="text-sm text-slate-500 font-medium leading-relaxed">
              Os dados de <b>${s.client}</b> foram carregados no robô.
              <br><br>
              1. Clique no botão abaixo para abrir o portal de Rio Verde.<br>
              2. Quando o site abrir, clique no favorito <b>"AUTO-PREENCHER NFE"</b> que você salvou.
            </p>
            <div class="flex flex-col gap-3">
              <a href="https://servicos.rioverde.go.gov.br/" target="_blank" onclick="markAsIssued('${id}')" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-indigo-100 flex items-center justify-center gap-2">
                <i data-lucide="external-link" class="w-4 h-4"></i> Abrir Portal Rio Verde
              </a>
              <button onclick="closeModal()" class="text-[10px] font-black text-slate-400 uppercase tracking-widest py-2">Cancelar</button>
            </div>
          </div>
        `;
        lucide.createIcons();
      };

      window.markAsIssued = (id) => {
        const services = DB.get('services');
        const idx = services.findIndex(x => x.id == id);
        if(idx !== -1) {
          services[idx].status = 'issued';
          DB.save('services', services);
        }
        setTimeout(() => closeModal(), 500);
      };

      window.closeModal = () => document.getElementById('modal-container').classList.add('hidden');

      window.openModal = (type) => {
         // Lógica simplificada para cadastro de cliente para demonstração
         if(type === 'customer') {
            const name = prompt("Nome do Cliente:");
            const doc = prompt("CPF/CNPJ (apenas números):");
            const car = prompt("Veículo:");
            if(name && doc) {
               const customers = DB.get('customers');
               customers.push({id: Date.now(), name, doc, car, phone: ''});
               DB.save('customers', customers);
               navigateTo('customers');
            }
         }
      };

      // Injeta o botão do Bookmarklet na barra lateral
      const initBookmarklet = () => {
        const container = document.getElementById('bookmarklet-container');
        container.innerHTML = `
          <div class="bg-slate-900 rounded-2xl p-4 text-center">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-3">Arraste para Favoritos:</p>
            <a href="${bookmarkletCode}" class="inline-block px-4 py-3 bg-red-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest cursor-move hover:bg-red-700 transition-all shadow-lg shadow-red-900/40">
              AUTO-PREENCHER NFE
            </a>
            <p class="text-[8px] text-slate-500 mt-3 font-bold">Use isso no site da prefeitura</p>
          </div>
        `;
      };

      document.addEventListener('DOMContentLoaded', () => {
        initBookmarklet();
        navigateTo('automation');
      });
    </script>
  </body>
</html>
