
<!DOCTYPE html>

    <style>
      :root { --primary: #2563eb; --primary-dark: #1e40af; --bg: #f8fafc; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
      
      /* Sidebar Responsiva */
      .sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .nav-item { transition: all 0.2s; position: relative; }
      .nav-active { background-color: var(--primary) !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.25); }
      .nav-active i { color: white !important; }

      /* Cards & Glassmorphism */
      .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; transition: transform 0.2s, box-shadow 0.2s; }
      @media (hover: hover) { .glass-card:hover { transform: translateY(-2px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.05); } }
      
      /* Bot√µes */
      .btn-primary { background: var(--primary); color: white; border-radius: 16px; font-weight: 800; transition: all 0.2s; cursor: pointer; display: flex; items-center: center; justify-content: center; gap: 8px; }
      .btn-primary:active { transform: scale(0.96); }

      /* Inputs */
      .input-premium { width: 100%; padding: 14px 18px; background-color: #f1f5f9; border: 1.5px solid transparent; border-radius: 16px; font-weight: 700; outline: none; transition: all 0.2s; color: #1e293b; font-size: 16px; }
      .input-premium:focus { border-color: var(--primary); background-color: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08); }

      /* Gr√°fico */
      .chart-bar-fill { border-radius: 8px 8px 4px 4px; transition: height 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
      
      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      /* Breakpoints Customizados */
      @media (max-width: 768px) {
        .hide-mobile { display: none !important; }
        .mobile-only { display: flex !important; }
        .main-content { padding-bottom: 90px; }
      }
      @media (min-width: 769px) and (max-width: 1024px) {
        .sidebar { width: 88px !important; }
        .sidebar span, .sidebar .logo-text, .sidebar .links-label { display: none; }
        .sidebar .nav-item { justify-content: center; padding: 16px; }
        .sidebar .p-8 { padding: 24px 16px; justify-content: center; }
      }
      @media (min-width: 1025px) {
        .mobile-nav { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  <body class="bg-slate-50 text-slate-900">
    
    <!-- Modal Engine -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md">
      <div id="modal-box" class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/20 max-h-[92vh] overflow-y-auto custom-scrollbar relative"></div>

    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar (Desktop & Tablet) -->

          </div>
          <span class="logo-text font-black text-2xl tracking-tighter text-slate-800">LAVA<span class="text-blue-600">PRO</span></span>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-500 hover:bg-slate-50">

          <button onclick="navigateTo('patio')" id="nav-patio" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-500 hover:bg-slate-50">

          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-500 hover:bg-slate-50">
            <i data-lucide="users" class="w-5 h-5"></i> <span>Clientes</span>
          </button>
          <button onclick="navigateTo('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-slate-500 hover:bg-slate-50">
            <i data-lucide="banknote" class="w-5 h-5"></i> <span>Financeiro</span>
          </button>
          
          <div class="links-label pt-8 pb-2 px-4 uppercase text-[10px] font-black text-slate-400 tracking-widest">Portal Oficial</div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="nav-item w-full flex items-center gap-4 p-4 rounded-2xl font-bold text-sm text-blue-600 hover:bg-blue-50">
            <i data-lucide="external-link" class="w-5 h-5"></i> <span>ISS Rio Verde</span>
          </a>
        </nav>
      </aside>

      <!-- Main Surface -->
      <main class="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden relative">
        <header class="h-16 lg:h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 lg:px-10 shrink-0 z-30">
          <div>
            <h2 id="view-title" class="font-black text-slate-900 uppercase text-xs lg:text-sm tracking-[0.2em]">DASHBOARD</h2>
            <p id="header-date" class="hidden lg:block text-[11px] font-bold text-slate-400 uppercase mt-1 tracking-wider"></p>
          </div>
          
          <div class="flex items-center gap-3">
             <button onclick="openModal('service')" class="btn-primary px-5 py-3 lg:px-6 lg:py-3.5 text-[11px] uppercase tracking-widest shadow-xl shadow-blue-100">
               <i data-lucide="plus" class="w-4 h-4"></i> <span class="hidden sm:inline">Novo Servi√ßo</span>
             </button>
          </div>
        </header>

        <div id="content" class="flex-1 overflow-y-auto p-4 lg:p-10 custom-scrollbar main-content">
          <!-- Din√¢mico -->
        </div>

        <!-- Bottom Nav (Mobile Only) -->
        <nav class="mobile-nav fixed bottom-0 left-0 right-0 h-20 bg-white border-t border-slate-200 flex items-center justify-around px-2 z-50 lg:hidden">
          <button onclick="navigateTo('dashboard')" id="m-nav-dashboard" class="flex flex-col items-center justify-center flex-1 gap-1.5 text-slate-400">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase tracking-tighter">In√≠cio</span>
          </button>
          <button onclick="navigateTo('patio')" id="m-nav-patio" class="flex flex-col items-center justify-center flex-1 gap-1.5 text-slate-400">
            <i data-lucide="navigation" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase tracking-tighter">P√°tio</span>
          </button>
          <button onclick="navigateTo('history')" id="m-nav-history" class="flex flex-col items-center justify-center flex-1 gap-1.5 text-slate-400">
            <i data-lucide="clipboard-list" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase tracking-tighter">Hist√≥rico</span>
          </button>
          <button onclick="navigateTo('customers')" id="m-nav-customers" class="flex flex-col items-center justify-center flex-1 gap-1.5 text-slate-400">
            <i data-lucide="users" class="w-6 h-6"></i><span class="text-[9px] font-black uppercase tracking-tighter">Clientes</span>
          </button>
        </nav>
      </main>
    </div>

    <script type="module">
      // Data Storage Layer
      const DB_NAME = 'lavapro_hibrido_v2';
      const DB = {
        save: (key, data) => localStorage.setItem(`${DB_NAME}_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`${DB_NAME}_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem(`${DB_NAME}_init`)) {
            DB.save('customers', []);
            DB.save('services', []);
            localStorage.setItem(`${DB_NAME}_init`, 'true');
          }
        }
      };
      DB.init();

      window.closeModal = () => {
        const m = document.getElementById('modal-container');
        m.classList.add('hidden'); m.classList.remove('flex');
      };

      window.deleteService = (id) => {
        if(confirm('Tem certeza? Esta a√ß√£o n√£o pode ser desfeita.')) {
          const s = DB.get('services').filter(x => String(x.id) !== String(id));
          DB.save('services', s);
          window.navigateTo('history');
        }
      };

      const views = {
        dashboard: () => {
          const services = DB.get('services');
          const today = new Date().toLocaleDateString('pt-BR');
          const todayServices = services.filter(s => s.entryDate === today);
          const revenueToday = todayServices.reduce((a, b) => a + (b.paid ? b.value : 0), 0);
          const pending = services.filter(s => s.status !== 'Entregue').length;

          // Chart Calculation
          const weekDays = ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'];
          const stats = [];
          for (let i = 6; i >= 0; i--) {
            const d = new Date(); d.setDate(d.getDate() - i);
            const ds = d.toLocaleDateString('pt-BR');
            const val = services.filter(s => s.entryDate === ds).reduce((a, b) => a + b.value, 0);
            stats.push({ label: weekDays[d.getDay()], value: val, isToday: ds === today });
          }
          const max = Math.max(...stats.map(s => s.value), 1);

          return `
            <div class="animate-in space-y-6 lg:space-y-10">
              <!-- Metrics -->
              <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-8">
                <div class="glass-card p-6 lg:p-8 bg-blue-600 text-white shadow-2xl shadow-blue-200">
                  <p class="text-[10px] font-black uppercase opacity-60 tracking-widest">Caixa Hoje</p>
                  <h3 class="text-2xl lg:text-3xl font-black mt-2 tracking-tighter">R$ ${revenueToday.toFixed(2)}</h3>
                </div>
                <div class="glass-card p-6 lg:p-8 border-l-4 border-l-blue-600">
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">No P√°tio</p>
                  <h3 class="text-2xl lg:text-3xl font-black text-slate-800 mt-2 tracking-tighter">${pending} <span class="text-xs opacity-40">CARROS</span></h3>
                </div>
                <div class="glass-card p-6 lg:p-8 border-l-4 border-l-emerald-600 hide-mobile md:block">
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Clientes</p>
                  <h3 class="text-2xl lg:text-3xl font-black text-slate-800 mt-2 tracking-tighter">${DB.get('customers').length}</h3>
                </div>
                <div class="glass-card p-6 lg:p-8 border-l-4 border-l-slate-900 hide-mobile md:block">
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Sincronismo</p>
                  <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="inline-flex items-center gap-2 text-blue-600 font-black text-[10px] mt-2 uppercase">Portal NFe <i data-lucide="arrow-right" class="w-3 h-3"></i></a>
                </div>
              </div>

              <div class="grid grid-cols-1 xl:grid-cols-3 gap-6 lg:gap-10">
                <!-- Weekly Chart -->
                <div class="xl:col-span-2 glass-card p-8 lg:p-10">
                  <div class="flex justify-between items-center mb-10">
                    <h3 class="font-black text-slate-800 uppercase text-[11px] tracking-widest">Faturamento Semanal</h3>
                    <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-blue-600"></span> <span class="text-[10px] font-black text-slate-400 uppercase">Valores em R$</span></div>
                  </div>
                  <div class="flex items-end gap-3 lg:gap-6 h-[200px] lg:h-[280px]">
                    ${stats.map(s => `
                      <div class="flex-1 flex flex-col items-center h-full group">
                        <div class="flex-1 w-full bg-slate-50 rounded-xl relative flex flex-col justify-end overflow-visible">
                           <div class="chart-bar-fill w-full ${s.isToday ? 'bg-blue-600 shadow-xl shadow-blue-100' : 'bg-slate-200 group-hover:bg-slate-300'}" style="height: ${(s.value/max)*100}%">
                             ${s.value > 0 ? `<span class="absolute -top-7 left-1/2 -translate-x-1/2 text-[9px] font-black text-blue-600 whitespace-nowrap">R$ ${Math.round(s.value)}</span>` : ''}
                           </div>
                        </div>
                        <span class="mt-4 text-[10px] font-bold ${s.isToday ? 'text-blue-600 font-black' : 'text-slate-400'} uppercase">${s.label}</span>
                      </div>
                    `).join('')}
                  </div>
                </div>

                <!-- Fast Activity -->
                <div class="glass-card p-8 lg:p-10 flex flex-col h-full">
                  <h3 class="font-black text-slate-800 uppercase text-[11px] tracking-widest mb-8">√öltimas Entradas</h3>
                  <div class="space-y-6 flex-1">
                    ${services.slice(-5).reverse().map(s => `
                      <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center text-white" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-5 h-5"></i></div>
                        <div class="flex-1 min-w-0">
                          <p class="text-xs font-black text-slate-800 truncate uppercase">${s.car}</p>
                          <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${s.entryTime} ‚Ä¢ ${s.plate}</p>
                        </div>
                        <span class="text-xs font-black text-blue-600">R$${Math.round(s.value)}</span>
                      </div>
                    `).join('') || '<div class="py-20 text-center opacity-20 font-black uppercase text-[10px]">Vazio</div>'}
                  </div>
                </div>
              </div>
            </div>
          `;
        },
        patio: () => {
          const services = DB.get('services').filter(s => s.status !== 'Entregue');
          return `
            <div class="animate-in space-y-8">
              <div class="flex justify-between items-center">
                <h2 class="font-black text-slate-900 uppercase text-sm tracking-[0.2em]">P√°tio em Tempo Real</h2>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 lg:gap-6">
                ${services.map(s => `
                  <div class="glass-card p-6 flex items-center gap-6 border-l-[12px] ${s.status === 'Pronto' ? 'border-l-emerald-500 bg-emerald-50/20' : (s.status === 'Em Lavagem' ? 'border-l-blue-500' : 'border-l-amber-400')} shadow-sm">
                    <div class="w-16 h-16 rounded-3xl flex items-center justify-center shadow-inner shrink-0" style="background-color: ${s.vehicleColor || '#2563eb'}20">
                      <i data-lucide="${s.vehicleIcon || 'car'}" class="w-8 h-8" style="color: ${s.vehicleColor || '#2563eb'}"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center gap-2 mb-1">
                        <h4 class="font-black text-slate-900 uppercase text-base truncate">${s.car}</h4>
                        <span class="bg-slate-900 text-white px-1.5 py-0.5 rounded-lg text-[10px] font-black">${s.plate}</span>
                      </div>
                      <p class="text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-3">${s.type}</p>
                      <div class="flex items-center gap-2">
                        <select onchange="updateStatus('${s.id}', this.value)" class="flex-1 bg-slate-50 border-none text-[10px] font-black uppercase px-3 py-2.5 rounded-xl outline-none focus:ring-2 focus:ring-blue-100 cursor-pointer">
                          <option value="Aguardando" ${s.status === 'Aguardando' ? 'selected' : ''}>‚è≥ Aguardando</option>
                          <option value="Em Lavagem" ${s.status === 'Em Lavagem' ? 'selected' : ''}>ü´ß Lavando</option>
                          <option value="Pronto" ${s.status === 'Pronto' ? 'selected' : ''}>‚ú® Pronto</option>
                          <option value="Entregue">üöÄ Entregar</option>
                        </select>
                        <button onclick="openPaymentModal('${s.id}')" class="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center active:scale-90 transition-transform"><i data-lucide="check" class="w-5 h-5"></i></button>
                      </div>
                    </div>
                  </div>
                `).join('') || '<div class="col-span-full py-32 text-center opacity-30 font-black uppercase tracking-widest text-xs">O p√°tio est√° limpo e vazio.</div>'}
              </div>
            </div>
          `;
        },
        history: () => {
          const services = [...DB.get('services')].reverse();
          return `
            <div class="animate-in space-y-6">
              <h2 class="font-black text-slate-900 uppercase text-sm tracking-[0.2em]">Hist√≥rico Geral</h2>
              
              <!-- Tabela Responsiva -->
              <div class="glass-card overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                  <table class="w-full text-left min-w-[800px] lg:min-w-0">
                    <thead class="bg-slate-50/50 border-b border-slate-100 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                      <tr>
                        <th class="px-8 py-5">Entrada</th>
                        <th class="px-8 py-5">Ve√≠culo</th>
                        <th class="px-8 py-5">Servi√ßo</th>
                        <th class="px-8 py-5 text-right">Valor</th>
                        <th class="px-8 py-5 text-center">Status</th>
                        <th class="px-8 py-5 text-right">A√ß√µes</th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                      ${services.map(s => `
                        <tr class="group hover:bg-slate-50/30 transition-all">
                          <td class="px-8 py-5">
                            <p class="font-black text-slate-800 text-xs">${s.entryDate}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">${s.entryTime}</p>
                          </td>
                          <td class="px-8 py-5">
                            <div class="flex items-center gap-4">
                              <div class="w-9 h-9 rounded-xl flex items-center justify-center text-white" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-5 h-5"></i></div>
                              <div><p class="font-black text-slate-800 uppercase text-xs">${s.car}</p><p class="text-[10px] font-black bg-slate-100 px-1 rounded inline-block uppercase">${s.plate}</p></div>
                            </div>
                          </td>
                          <td class="px-8 py-5 font-bold text-slate-500 text-xs uppercase">${s.type}</td>
                          <td class="px-8 py-5 text-right font-black text-blue-600 text-sm tracking-tighter">R$ ${s.value.toFixed(2)}</td>
                          <td class="px-8 py-5 text-center"><span class="px-3 py-1.5 rounded-full text-[10px] font-black uppercase ${s.status === 'Entregue' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}">${s.status}</span></td>
                          <td class="px-8 py-5 text-right">
                             <div class="flex items-center justify-end gap-2">
                               <button onclick="openEditModal('${s.id}')" class="p-2 text-blue-400 hover:bg-blue-50 rounded-lg transition-all"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                               <button onclick="deleteService('${s.id}')" class="p-2 text-red-400 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                             </div>
                          </td>
                        </tr>
                      `).join('') || '<tr><td colspan="6" class="p-20 text-center opacity-30 font-black uppercase text-xs">Nenhum registro encontrado.</td></tr>'}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          `;
        },
        customers: () => {
          const custs = DB.get('customers');
          return `
            <div class="animate-in space-y-6">
              <div class="flex justify-between items-center"><h2 class="font-black text-slate-900 uppercase text-sm tracking-[0.2em]">Meus Clientes</h2></div>
              <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                ${custs.map(c => `
                  <div class="glass-card p-6 border-t-[6px] border-t-blue-600">
                    <div class="flex items-center gap-5 mb-6">
                      <div class="w-14 h-14 bg-slate-50 border rounded-2xl flex items-center justify-center text-slate-300"><i data-lucide="${c.vehicleIcon || 'car'}" class="w-7 h-7" style="color: ${c.vehicleColor}"></i></div>
                      <div class="flex-1 min-w-0">
                        <h4 class="font-black text-slate-900 uppercase text-base truncate">${c.name}</h4>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${c.model} ‚Ä¢ ${c.plate}</p>
                      </div>
                    </div>
                    <div class="pt-4 border-t border-slate-50 flex items-center justify-between">
                       <span class="text-[10px] font-black text-slate-400 uppercase">Fidelidade</span>
                       <span class="bg-blue-50 text-blue-600 px-3 py-1.5 rounded-full text-[10px] font-black uppercase tracking-tighter">${c.washes || 0}/10 LAVAGENS</span>
                    </div>
                  </div>
                `).join('') || '<div class="col-span-full py-32 text-center opacity-20 font-black uppercase text-xs">Base de clientes vazia.</div>'}
              </div>
            </div>
          `;
        },
        financial: () => {
          const s = DB.get('services').filter(x => x.paid);
          const total = s.reduce((a, b) => a + b.value, 0);
          return `
            <div class="animate-in space-y-8">
              <h2 class="font-black text-slate-900 uppercase text-sm tracking-[0.2em]">Gest√£o Financeira</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-card p-10 bg-blue-600 text-white shadow-2xl shadow-blue-200">
                   <p class="text-[11px] font-black uppercase tracking-widest opacity-60">Total em Caixa</p>
                   <h2 class="text-5xl font-black mt-3 tracking-tighter">R$ ${total.toFixed(2)}</h2>
                   <div class="mt-10 pt-10 border-t border-white/10 flex items-center gap-3">
                      <div class="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center"><i data-lucide="trending-up" class="w-5 h-5"></i></div>
                      <p class="text-xs font-bold uppercase tracking-tight opacity-80">Lucro operacional saud√°vel</p>
                   </div>
                </div>
                <div class="glass-card p-10 bg-slate-900 text-white flex flex-col justify-between">
                   <div>
                     <p class="text-[11px] font-black uppercase tracking-widest text-slate-500">Sincroniza√ß√£o NFe</p>
                     <p class="text-xs text-slate-400 mt-2 font-bold uppercase leading-relaxed">Conecte-se ao portal de Rio Verde para emitir suas notas fiscais de servi√ßo (ISS).</p>
                   </div>
                   <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full py-5 bg-white/10 text-center rounded-2xl font-black text-[11px] uppercase tracking-widest hover:bg-white/20 transition-all border border-white/5">Abrir Portal Rio Verde</a>
                </div>
              </div>
            </div>
          `;
        }
      };

      window.navigateTo = (vid) => {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('nav-active'));
        document.querySelectorAll('.mobile-nav button').forEach(el => el.classList.remove('text-blue-600', 'font-black'));
        
        const dNav = document.getElementById(`nav-${vid}`);
        const mNav = document.getElementById(`m-nav-${vid}`);
        if(dNav) dNav.classList.add('nav-active');
        if(mNav) mNav.classList.add('text-blue-600', 'font-black');

        document.getElementById('view-title').innerText = vid === 'history' ? 'HIST√ìRICO / EDITAR' : vid.toUpperCase();
        document.getElementById('content').innerHTML = views[vid]();
        lucide.createIcons();
      };

      window.updateStatus = (id, val) => {
        const s = DB.get('services');
        const i = s.findIndex(x => String(x.id) === String(id));
        if(i !== -1) {
          s[i].status = val;
          if(val === 'Entregue') { 
            window.openPaymentModal(id); 
          } else {
            DB.save('services', s); window.navigateTo('patio');
          }
        }
      };

      window.openModal = (type) => {
        const m = document.getElementById('modal-container');
        const b = document.getElementById('modal-box');
        m.classList.remove('hidden'); m.classList.add('flex');
        b.innerHTML = '';

        if(type === 'customer') {
          b.innerHTML = `
            <div class="p-8 border-b flex justify-between items-center bg-slate-50"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Novo Cliente</h3><button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button></div>
            <form id="f-customer" class="p-8 space-y-5">
              <input name="name" required placeholder="Nome do Cliente" class="input-premium">
              <div class="grid grid-cols-2 gap-4">
                <input name="model" required placeholder="Ve√≠culo" class="input-premium uppercase">
                <input name="plate" required placeholder="Placa" class="input-premium uppercase">
              </div>
              <input type="hidden" name="vehicleIcon" id="selected-icon" value="car">
              <div class="flex gap-3 overflow-x-auto pb-2 custom-scrollbar">
                ${['car','truck','bike'].map(i => `<div onclick="selectIcon('${i}')" data-icon="${i}" class="icon-option p-4 border-2 rounded-2xl border-slate-100 flex items-center justify-center cursor-pointer transition-all"><i data-lucide="${i}"></i></div>`).join('')}
              </div>
              <button type="submit" class="w-full py-5 btn-primary uppercase text-xs tracking-widest shadow-lg shadow-blue-100 mt-4">Salvar Cadastro</button>
            </form>
          `;
        } else if(type === 'service') {
          const c = DB.get('customers');
          b.innerHTML = `
            <div class="p-8 border-b flex justify-between items-center bg-slate-50"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Nova Entrada</h3><button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button></div>
            <form id="f-service" class="p-8 space-y-5">
              <select name="customerId" required class="input-premium appearance-none">
                <option value="">-- Escolha o Cliente --</option>
                ${c.map(x => `<option value="${x.id}">${x.name.toUpperCase()} (${x.plate})</option>`).join('')}
              </select>
              <input name="type" required placeholder="O que ser√° feito?" class="input-premium">
              <input name="value" type="number" step="0.01" required placeholder="Valor R$" class="input-premium">
              <button type="submit" class="w-full py-6 btn-primary uppercase text-sm tracking-[0.1em] shadow-xl mt-4">üöÄ Iniciar Lavagem</button>
            </form>
          `;
        }
        lucide.createIcons();
      };

      window.openEditModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const b = document.getElementById('modal-box');
        const m = document.getElementById('modal-container');
        m.classList.remove('hidden'); m.classList.add('flex');
        
        b.innerHTML = `
          <div class="p-8 border-b bg-slate-50 flex justify-between items-center">
            <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Editar Registro</h3>
            <button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button>
          </div>
          <form id="f-edit-service" data-id="${id}" class="p-8 space-y-5">
            <div class="grid grid-cols-2 gap-4">
              <input name="car" required value="${s.car}" placeholder="Ve√≠culo" class="input-premium uppercase">
              <input name="plate" required value="${s.plate}" placeholder="Placa" class="input-premium uppercase">
            </div>
            <input name="type" required value="${s.type}" placeholder="Descri√ß√£o" class="input-premium">
            <div class="grid grid-cols-2 gap-4">
              <input name="value" type="number" step="0.01" required value="${s.value}" class="input-premium font-black text-blue-600">
              <select name="status" class="input-premium uppercase">
                <option value="Aguardando" ${s.status === 'Aguardando' ? 'selected' : ''}>Aguardando</option>
                <option value="Em Lavagem" ${s.status === 'Em Lavagem' ? 'selected' : ''}>Em Lavagem</option>
                <option value="Pronto" ${s.status === 'Pronto' ? 'selected' : ''}>Pronto</option>
                <option value="Entregue" ${s.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
              </select>
            </div>
            <button type="submit" class="w-full py-5 btn-primary uppercase text-xs tracking-widest shadow-xl mt-4">Confirmar Altera√ß√µes</button>
          </form>
        `;
        lucide.createIcons();
      };

      window.openPaymentModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const b = document.getElementById('modal-box');
        const m = document.getElementById('modal-container');
        m.classList.remove('hidden'); m.classList.add('flex');
        b.innerHTML = `
          <div class="p-10 text-center space-y-6">
             <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto shadow-inner"><i data-lucide="check" class="w-10 h-10"></i></div>
             <div>
               <h3 class="font-black text-slate-800 text-2xl tracking-tight">Finalizar Servi√ßo</h3>
               <p class="text-xs font-bold text-slate-400 uppercase mt-2 tracking-widest">${s.car} ‚Ä¢ R$ ${s.value.toFixed(2)}</p>
             </div>
             <form id="f-payment" data-id="${id}" class="space-y-3">
               <button type="submit" class="w-full py-6 bg-emerald-600 text-white rounded-2xl font-black text-sm uppercase tracking-[0.2em] shadow-xl shadow-emerald-50 active:scale-95 transition-all">Confirmar Pagamento</button>
               <button type="button" onclick="closeModal()" class="w-full py-4 text-slate-400 font-bold uppercase text-[10px] tracking-widest">Voltar</button>
             </form>
          </div>
        `;
        lucide.createIcons();
      };

      window.selectIcon = (iconName) => {
        document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('border-blue-600', 'bg-blue-50'));
        const target = document.querySelector(`[data-icon="${iconName}"]`);
        if (target) { target.classList.add('border-blue-600', 'bg-blue-50'); }
        document.getElementById('selected-icon').value = iconName;
      };

      document.addEventListener('submit', (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());
        const now = new Date();

        if(e.target.id === 'f-customer') {
          const l = DB.get('customers');
          l.push({ id: Date.now(), ...data, washes: 0, vehicleColor: '#2563eb' });
          DB.save('customers', l);
          window.navigateTo('customers');
        } else if(e.target.id === 'f-service') {
          const l = DB.get('services');
          const c = DB.get('customers').find(x => String(x.id) === String(data.customerId));
          if(c) {
            l.push({ 
              id: Date.now(), ...data, value: parseFloat(data.value), 
              plate: c.plate, car: c.model, 
              vehicleIcon: c.vehicleIcon, vehicleColor: c.vehicleColor,
              status: 'Aguardando', paid: false, 
              entryDate: now.toLocaleDateString('pt-BR'), entryTime: now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) 
            });
            DB.save('services', l);
            window.navigateTo('patio');
          }
        } else if(e.target.id === 'f-edit-service') {
          const id = e.target.getAttribute('data-id');
          const l = DB.get('services');
          const i = l.findIndex(x => String(x.id) === String(id));
          if(i !== -1) {
            l[i] = { ...l[i], ...data, value: parseFloat(data.value), paid: data.status === 'Entregue' };
            DB.save('services', l);
            window.navigateTo('history');
          }
        } else if(e.target.id === 'f-payment') {
          const id = e.target.getAttribute('data-id');
          const l = DB.get('services');
          const i = l.findIndex(x => String(x.id) === String(id));
          if(i !== -1) {
            l[i].paid = true; l[i].status = 'Entregue';
            const custs = DB.get('customers');
            const ci = custs.findIndex(x => String(x.id) === String(l[i].customerId));
            if(ci !== -1) { custs[ci].washes = (custs[ci].washes || 0) + 1; DB.save('customers', custs); }
            DB.save('services', l);
            window.navigateTo('dashboard');
          }
        }
        window.closeModal();
      });

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('header-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        window.navigateTo('dashboard');
      });
    </script>
  </body>
</html>
