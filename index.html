
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lava Jato Pro - Rio Verde-GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
      .nav-active { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%) !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2); }
      .nav-active i { color: white !important; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(241, 245, 249, 1); transition: all 0.3s ease; }
      .glass-card:hover { transform: translateY(-2px); border-color: rgba(239, 68, 68, 0.2); }
      #sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .sidebar-collapsed { width: 80px !important; }
      .sidebar-collapsed .sidebar-text { display: none !important; }
      .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
      .period-btn-active { background-color: #ef4444; color: white; border-color: #ef4444; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <!-- MODAL CONTAINER -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 sm:p-6 modal-overlay">
      <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-fade-in border border-slate-100">
        <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
          <div>
            <h3 id="modal-title" class="text-xl font-black text-slate-900 tracking-tight uppercase">Novo Registro</h3>
            <p id="modal-subtitle" class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">Insira os dados do sistema</p>
          </div>
          <button onclick="closeModal()" class="p-2 hover:bg-white rounded-full transition-colors text-slate-400">
            <i data-lucide="x"></i>
          </button>
        </div>
        <form id="main-form" class="p-8 space-y-6">
          <div id="form-content" class="space-y-4"></div>
          <div class="pt-4 flex gap-3">
            <button type="button" onclick="closeModal()" class="flex-1 py-4 text-xs font-bold text-slate-500 uppercase tracking-widest hover:bg-slate-50 rounded-2xl transition-all">Cancelar</button>
            <button type="submit" class="flex-1 py-4 bg-red-600 text-white text-xs font-bold uppercase tracking-widest rounded-2xl shadow-xl shadow-red-100 hover:bg-red-700 transition-all">Confirmar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="flex h-screen overflow-hidden">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="bg-white border-r border-slate-200 w-64 flex flex-col z-30 shadow-sm">
        <div class="p-6 flex items-center gap-3 shrink-0">
          <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-red-200">
            <i data-lucide="droplets"></i>
          </div>
          <span class="font-extrabold text-xl tracking-tight sidebar-text uppercase">Lava<span class="text-red-600">Pro</span></span>
        </div>
        <nav class="flex-1 px-4 space-y-1 mt-4 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold nav-active text-sm text-left">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="sidebar-text">Dashboard</span>
          </button>
          <button onclick="navigateTo('invoices')" id="nav-invoices" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="receipt" class="w-5 h-5"></i> <span class="sidebar-text">Serviços & NFe</span>
          </button>
          <button onclick="navigateTo('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="banknote" class="w-5 h-5"></i> <span class="sidebar-text">Financeiro</span>
          </button>
          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="users" class="w-5 h-5"></i> <span class="sidebar-text">Clientes</span>
          </button>
          <div class="h-px bg-slate-100 my-6"></div>
          <div class="px-3 mb-2 sidebar-text">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Portal Oficial</p>
          </div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="flex items-center gap-3 p-3.5 rounded-xl text-blue-600 font-bold hover:bg-blue-50 transition-all text-sm group">
            <i data-lucide="external-link" class="w-5 h-5"></i> <span class="sidebar-text">NFe Rio Verde</span>
          </a>
        </nav>
      </aside>

      <!-- MAIN AREA -->
      <main class="flex-1 flex flex-col min-w-0 bg-[#f8fafc] relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-20 shrink-0">
          <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="p-2 text-slate-500 hover:bg-slate-50 rounded-lg transition-colors">
              <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h2 id="view-title" class="font-bold text-slate-800">Painel de Controle</h2>
          </div>
          <div class="flex items-center gap-4">
             <div class="hidden sm:flex flex-col items-end">
               <span class="text-xs font-black text-slate-900 uppercase tracking-wider">Unidade Rio Verde</span>
               <span class="text-[10px] font-bold text-emerald-500 uppercase">Sistema Online</span>
             </div>
             <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-white font-bold text-sm uppercase shadow-lg shadow-slate-200">RV</div>
          </div>
        </header>
        <div id="content" class="flex-1 overflow-y-auto p-8 custom-scrollbar"></div>
      </main>
    </div>

    <script type="module">
      // LÓGICA DE BANCO DE DADOS (LOCALSTORAGE)
      const DB = {
        save: (key, data) => localStorage.setItem(`lpro_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`lpro_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem('lpro_customers')) {
            DB.save('customers', [
              { id: 1, name: 'Ricardo Alencar', doc: '123.456.789-00', phone: '(64) 99234-5678', car: 'Toyota Corolla 2023' },
              { id: 2, name: 'Patrícia Mendes', doc: '444.555.666-00', phone: '(64) 98888-1111', car: 'Hilux SRX 2024' }
            ]);
            DB.save('services', [
              { id: 1, client: 'Ricardo Alencar', type: 'Lavagem Americana', date: '2025-01-20', value: 120, status: 'issued' },
              { id: 2, client: 'Patrícia Mendes', type: 'Polimento Técnico', date: new Date().toISOString().split('T')[0], value: 450, status: 'pending' }
            ]);
            DB.save('financial', [
              { id: 1, desc: 'Serviço Toyota Corolla', value: 120, type: 'INCOME', date: '2025-01-20' },
              { id: 2, desc: 'Serviço Hilux SRX', value: 450, type: 'INCOME', date: new Date().toISOString().split('T')[0] }
            ]);
          }
        }
      };
      DB.init();

      let currentView = 'dashboard';
      let currentModalType = '';
      let dashboardPeriod = 'all'; // 'week', 'month', 'all'

      // UTILITÁRIOS DE DATA
      const isWithinDays = (dateStr, days) => {
        const date = new Date(dateStr);
        const now = new Date();
        const diff = (now - date) / (1000 * 60 * 60 * 24);
        return diff <= days;
      };

      const isThisMonth = (dateStr) => {
        const date = new Date(dateStr);
        const now = new Date();
        return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
      };

      // TEMPLATES DINÂMICOS
      const renderView = {
        dashboard: () => {
          let services = DB.get('services');
          const customers = DB.get('customers');
          
          let filteredServices = [...services];
          let periodLabel = "Acumulado Geral";

          if (dashboardPeriod === 'week') {
            filteredServices = services.filter(s => isWithinDays(s.date, 7));
            periodLabel = "Últimos 7 dias";
          } else if (dashboardPeriod === 'month') {
            filteredServices = services.filter(s => isThisMonth(s.date));
            periodLabel = "Mês Atual";
          }

          const totalRevenue = filteredServices.reduce((acc, s) => acc + parseFloat(s.value), 0);
          
          return `
            <div class="animate-fade-in space-y-8">
              <div class="flex flex-col lg:flex-row justify-between lg:items-center gap-6">
                <div>
                  <h1 class="text-3xl font-black text-slate-900 tracking-tight">Dashboard</h1>
                  <p class="text-sm font-bold text-slate-400 uppercase tracking-widest mt-1">${periodLabel}</p>
                </div>
                <div class="flex flex-wrap gap-2 bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100">
                  <button onclick="window.changePeriod('week')" class="px-5 py-2.5 text-[10px] font-black uppercase tracking-wider rounded-xl transition-all border border-transparent ${dashboardPeriod === 'week' ? 'period-btn-active shadow-lg shadow-red-100' : 'text-slate-400 hover:bg-slate-50'}">Semanal</button>
                  <button onclick="window.changePeriod('month')" class="px-5 py-2.5 text-[10px] font-black uppercase tracking-wider rounded-xl transition-all border border-transparent ${dashboardPeriod === 'month' ? 'period-btn-active shadow-lg shadow-red-100' : 'text-slate-400 hover:bg-slate-50'}">Mensal</button>
                  <button onclick="window.changePeriod('all')" class="px-5 py-2.5 text-[10px] font-black uppercase tracking-wider rounded-xl transition-all border border-transparent ${dashboardPeriod === 'all' ? 'period-btn-active shadow-lg shadow-red-100' : 'text-slate-400 hover:bg-slate-50'}">Geral</button>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-8 rounded-[2.5rem] bg-gradient-to-br from-white to-slate-50 relative overflow-hidden group">
                  <div class="absolute -right-4 -top-4 w-24 h-24 bg-emerald-500/5 rounded-full blur-2xl group-hover:scale-150 transition-transform"></div>
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Faturamento Bruto</p>
                  <h3 class="text-4xl font-black text-slate-900 tracking-tighter leading-none flex items-center gap-2">
                    <span class="text-lg text-emerald-500 font-bold">R$</span> 
                    ${totalRevenue.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                  </h3>
                  <div class="mt-6 flex items-center gap-2 text-xs font-bold text-emerald-600">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    Fluxo de Entrada Ativo
                  </div>
                </div>

                <div class="glass-card p-8 rounded-[2.5rem] bg-gradient-to-br from-white to-slate-50 relative overflow-hidden group">
                  <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-500/5 rounded-full blur-2xl group-hover:scale-150 transition-transform"></div>
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Serviços Executados</p>
                  <h3 class="text-4xl font-black text-slate-900 tracking-tighter leading-none">
                    ${filteredServices.length} 
                    <span class="text-lg text-blue-500 font-bold uppercase ml-1">Ordens</span>
                  </h3>
                  <div class="mt-6 flex items-center gap-2 text-xs font-bold text-slate-500">
                    Ticket Médio: R$ ${(filteredServices.length ? (totalRevenue / filteredServices.length).toFixed(2) : 0)}
                  </div>
                </div>

                <div class="glass-card p-8 rounded-[2.5rem] bg-slate-900 text-white relative overflow-hidden group">
                  <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-red-600/20 rounded-full blur-3xl"></div>
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Novos Clientes</p>
                  <h3 class="text-4xl font-black tracking-tighter leading-none">${customers.length}</h3>
                  <div class="mt-6 flex gap-2">
                    <button onclick="openModal('customer')" class="px-4 py-2 bg-red-600 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-red-700 transition-all shadow-lg shadow-red-900/40">Cadastrar</button>
                    <button onclick="navigateTo('customers')" class="px-4 py-2 bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-white/20 transition-all">Ver Lista</button>
                  </div>
                </div>
              </div>

              <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass-card p-8 rounded-[2.5rem]">
                  <div class="flex justify-between items-center mb-8">
                    <h3 class="font-black text-slate-900 uppercase text-xs tracking-widest">Atividades Recentes</h3>
                    <button onclick="navigateTo('invoices')" class="text-[10px] font-bold text-red-600 uppercase">Ver tudo</button>
                  </div>
                  <div class="space-y-4">
                    ${filteredServices.slice(-6).reverse().map(s => `
                      <div class="flex justify-between items-center p-4 bg-slate-50/50 rounded-2xl hover:bg-slate-50 transition-all cursor-default">
                        <div class="flex items-center gap-4">
                          <div class="w-10 h-10 bg-white border border-slate-100 rounded-xl flex items-center justify-center text-slate-400">
                             <i data-lucide="car" class="w-5 h-5"></i>
                          </div>
                          <div>
                            <p class="text-sm font-black text-slate-900">${s.client}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${s.type} • ${s.date}</p>
                          </div>
                        </div>
                        <span class="text-sm font-black text-red-600">R$ ${parseFloat(s.value).toFixed(2)}</span>
                      </div>
                    `).join('') || '<div class="text-center py-10"><p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Nenhum serviço neste período</p></div>'}
                  </div>
                </div>

                <div class="glass-card p-8 rounded-[2.5rem] flex flex-col justify-center items-center text-center">
                  <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mb-6 shadow-xl shadow-blue-100">
                    <i data-lucide="receipt" class="w-10 h-10"></i>
                  </div>
                  <h3 class="text-xl font-black text-slate-900 uppercase tracking-tight">Emissão de NFe</h3>
                  <p class="text-sm text-slate-500 font-medium max-w-xs mt-3 leading-relaxed">
                    Sincronize seus serviços pendentes diretamente com a prefeitura de Rio Verde.
                  </p>
                  <div class="mt-8 flex flex-col w-full gap-3">
                    <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">Acessar Portal Rio Verde</a>
                    <button onclick="navigateTo('invoices')" class="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-slate-200 transition-all">Listar Pendências</button>
                  </div>
                </div>
              </div>
            </div>
          `;
        },
        invoices: () => {
          const services = DB.get('services');
          return `
            <div class="animate-fade-in space-y-6">
              <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                <div>
                  <h1 class="text-2xl font-black text-slate-900 uppercase">Serviços & NFe</h1>
                  <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Controle de emissão fiscal</p>
                </div>
                <button onclick="openModal('service')" class="px-6 py-4 bg-red-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl shadow-red-100">Registrar Lavagem</button>
              </div>
              <div class="glass-card rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left border-collapse">
                  <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr>
                      <th class="px-8 py-6">Data</th>
                      <th class="px-8 py-6">Cliente</th>
                      <th class="px-8 py-6">Tipo</th>
                      <th class="px-8 py-6">Status</th>
                      <th class="px-8 py-6">Valor</th>
                      <th class="px-8 py-6 text-right">Integração</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${services.reverse().map(s => `
                      <tr class="hover:bg-slate-50/50 transition-colors">
                        <td class="px-8 py-6 text-xs font-bold text-slate-400">${s.date}</td>
                        <td class="px-8 py-6 font-black text-slate-800">${s.client}</td>
                        <td class="px-8 py-6 text-[11px] font-bold uppercase text-slate-500 tracking-tight">${s.type}</td>
                        <td class="px-8 py-6">
                           <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${s.status === 'issued' ? 'bg-emerald-50 text-emerald-600' : 'bg-orange-50 text-orange-600'}">
                             ${s.status === 'issued' ? 'Transmitida' : 'Pendente'}
                           </span>
                        </td>
                        <td class="px-8 py-6 font-black text-red-600">R$ ${parseFloat(s.value).toFixed(2)}</td>
                        <td class="px-8 py-6 text-right">
                          <button onclick="window.open('https://servicos.rioverde.go.gov.br/', '_blank')" class="px-4 py-2 bg-blue-50 text-blue-600 rounded-xl text-[10px] font-black uppercase tracking-widest border border-blue-100 hover:bg-blue-600 hover:text-white transition-all">Emitir NFe</button>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        },
        customers: () => {
          const customers = DB.get('customers');
          return `
            <div class="animate-fade-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-900 uppercase tracking-tight">Clientes</h1>
                <button onclick="openModal('customer')" class="px-6 py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl">Novo Cliente</button>
              </div>
              <div class="glass-card rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                    <tr><th class="px-8 py-6">Nome Completo</th><th class="px-8 py-6">Veículo Principal</th><th class="px-8 py-6">Documento</th><th class="px-8 py-6 text-right">Contato</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${customers.reverse().map(c => `
                      <tr class="hover:bg-slate-50/50 transition-all">
                        <td class="px-8 py-6">
                           <div class="flex items-center gap-3">
                              <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center font-black text-[10px] text-slate-500">${c.name.substring(0, 2).toUpperCase()}</div>
                              <span class="font-black text-slate-800">${c.name}</span>
                           </div>
                        </td>
                        <td class="px-8 py-6 text-sm font-bold text-slate-500 italic">${c.car}</td>
                        <td class="px-8 py-6 text-xs font-bold text-slate-400">${c.doc}</td>
                        <td class="px-8 py-6 text-right">
                           <a href="tel:${c.phone}" class="text-xs font-black text-red-600 underline underline-offset-4 decoration-red-100">${c.phone}</a>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        },
        financial: () => {
          const financial = DB.get('financial');
          const totalIn = financial.filter(f => f.type === 'INCOME').reduce((a, b) => a + b.value, 0);
          const totalOut = financial.filter(f => f.type === 'EXPENSE').reduce((a, b) => a + b.value, 0);

          return `
            <div class="animate-fade-in space-y-8">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-900 uppercase">Gestão de Caixa</h1>
                <button onclick="openModal('financial')" class="px-6 py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl shadow-emerald-100">Lançamento Avulso</button>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-8 bg-emerald-500 rounded-[2.5rem] text-white shadow-2xl shadow-emerald-100 relative overflow-hidden group">
                  <div class="absolute right-0 top-0 w-32 h-32 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-2xl"></div>
                  <p class="text-[10px] font-black text-emerald-100 uppercase tracking-widest mb-2">Total Recebido</p>
                  <h3 class="text-4xl font-black">R$ ${totalIn.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h3>
                </div>
                <div class="p-8 bg-slate-900 rounded-[2.5rem] text-white shadow-2xl shadow-slate-200 relative overflow-hidden group">
                  <div class="absolute right-0 top-0 w-32 h-32 bg-red-500/10 rounded-full -translate-y-1/2 translate-x-1/2 blur-2xl"></div>
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Total Saídas</p>
                  <h3 class="text-4xl font-black">R$ ${totalOut.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h3>
                </div>
              </div>

              <div class="glass-card rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-8 py-6">Data</th><th class="px-8 py-6">Descrição do Lançamento</th><th class="px-8 py-6">Tipo</th><th class="px-8 py-6 text-right">Valor</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${financial.reverse().map(f => `
                      <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-6 text-xs font-bold text-slate-400">${f.date}</td>
                        <td class="px-8 py-6 font-bold text-slate-800">${f.desc}</td>
                        <td class="px-8 py-6">
                           <span class="px-3 py-1 rounded text-[9px] font-black uppercase tracking-widest ${f.type === 'INCOME' ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'}">
                             ${f.type === 'INCOME' ? 'Entrada' : 'Saída'}
                           </span>
                        </td>
                        <td class="px-8 py-6 font-black text-right ${f.type === 'INCOME' ? 'text-emerald-600' : 'text-red-600'}">R$ ${parseFloat(f.value).toFixed(2)}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        }
      };

      // NAVEGAÇÃO
      window.navigateTo = (viewId) => {
        currentView = viewId;
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('nav-active');
          btn.classList.add('text-slate-500', 'hover:bg-slate-50');
        });
        const activeNav = document.getElementById(`nav-${viewId}`);
        if(activeNav) activeNav.classList.add('nav-active');
        
        document.getElementById('view-title').innerText = viewId === 'dashboard' ? 'Painel de Controle' : 
                                                          viewId === 'invoices' ? 'Serviços & Notas' : 
                                                          viewId === 'financial' ? 'Fluxo de Caixa' : 'Gestão de Clientes';
        
        const contentArea = document.getElementById('content');
        contentArea.innerHTML = renderView[viewId]();
        lucide.createIcons();
      };

      window.changePeriod = (period) => {
        dashboardPeriod = period;
        navigateTo('dashboard');
      };

      // MODAIS E FORMULÁRIOS
      window.openModal = (type) => {
        currentModalType = type;
        const modal = document.getElementById('modal-container');
        const formContent = document.getElementById('form-content');
        const modalTitle = document.getElementById('modal-title');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        const customers = DB.get('customers');
        
        if (type === 'customer') {
          modalTitle.innerText = "Novo Cliente";
          formContent.innerHTML = `
            <input id="f_name" required type="text" placeholder="Nome Completo" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none focus:ring-2 focus:ring-red-100 outline-none">
            <input id="f_doc" required type="text" placeholder="CPF ou CNPJ" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none focus:ring-2 focus:ring-red-100 outline-none">
            <input id="f_phone" required type="text" placeholder="Telefone / WhatsApp" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none focus:ring-2 focus:ring-red-100 outline-none">
            <input id="f_car" required type="text" placeholder="Marca / Modelo / Placa" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none focus:ring-2 focus:ring-red-100 outline-none">
          `;
        } else if (type === 'service') {
          modalTitle.innerText = "Registrar Lavagem";
          formContent.innerHTML = `
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Selecionar Cliente</label>
            <select id="f_client" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none outline-none">
              ${customers.map(c => `<option value="${c.name}">${c.name} (${c.car})</option>`).join('')}
            </select>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Tipo de Serviço</label>
            <select id="f_type" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none outline-none">
              <option value="Lavagem Americana" data-price="120">Lavagem Americana - R$ 120</option>
              <option value="Lavagem Simples" data-price="80">Lavagem Simples - R$ 80</option>
              <option value="Higienização Interna" data-price="250">Higienização Interna - R$ 250</option>
              <option value="Polimento Técnico" data-price="450">Polimento Técnico - R$ 450</option>
            </select>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest px-2">Ajuste de Valor (Opcional)</label>
            <input id="f_value" type="number" step="0.01" placeholder="Usar valor padrão se vazio" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-black border-none outline-none">
          `;
        } else if (type === 'financial') {
          modalTitle.innerText = "Lançamento Financeiro";
          formContent.innerHTML = `
            <div class="flex gap-2">
              <button type="button" onclick="window.setFinType('INCOME', this)" class="flex-1 p-4 bg-emerald-500 text-white rounded-2xl font-black text-[10px] tracking-widest uppercase transition-all shadow-lg shadow-emerald-100">Entrada</button>
              <button type="button" onclick="window.setFinType('EXPENSE', this)" class="flex-1 p-4 bg-slate-100 text-slate-500 rounded-2xl font-black text-[10px] tracking-widest uppercase transition-all">Saída</button>
            </div>
            <input id="f_desc" required type="text" placeholder="Ex: Compra de Cera Automotiva" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-bold border-none outline-none">
            <input id="f_value" required type="number" step="0.01" placeholder="Valor em R$" class="w-full bg-slate-50 p-5 rounded-2xl text-sm font-black border-none outline-none">
          `;
          window._finType = 'INCOME';
        }
        lucide.createIcons();
      };

      window.setFinType = (type, btn) => {
        window._finType = type;
        const btns = btn.parentNode.querySelectorAll('button');
        btns.forEach(b => {
          b.classList.remove('bg-emerald-500', 'bg-red-500', 'text-white', 'shadow-lg');
          b.classList.add('bg-slate-100', 'text-slate-500');
        });
        btn.classList.remove('bg-slate-100', 'text-slate-500');
        btn.classList.add(type === 'INCOME' ? 'bg-emerald-500' : 'bg-red-500', 'text-white', 'shadow-lg');
      };

      window.closeModal = () => {
        document.getElementById('modal-container').classList.add('hidden');
        document.getElementById('main-form').reset();
      };

      document.getElementById('main-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const now = new Date().toISOString().split('T')[0];

        if (currentModalType === 'customer') {
          const customers = DB.get('customers');
          customers.push({
            id: Date.now(),
            name: document.getElementById('f_name').value,
            doc: document.getElementById('f_doc').value,
            phone: document.getElementById('f_phone').value,
            car: document.getElementById('f_car').value
          });
          DB.save('customers', customers);
        } else if (currentModalType === 'service') {
          const services = DB.get('services');
          const financial = DB.get('financial');
          const typeSelect = document.getElementById('f_type');
          const valInput = document.getElementById('f_value').value;
          const finalVal = valInput ? parseFloat(valInput) : parseFloat(typeSelect.options[typeSelect.selectedIndex].dataset.price);
          
          const newService = {
            id: Date.now(),
            client: document.getElementById('f_client').value,
            type: typeSelect.value,
            value: finalVal,
            date: now,
            status: 'pending'
          };
          
          services.push(newService);
          DB.save('services', services);
          
          financial.push({ id: Date.now() + 1, desc: `Serviço: ${newService.client}`, value: finalVal, type: 'INCOME', date: now });
          DB.save('financial', financial);
        } else if (currentModalType === 'financial') {
          const financial = DB.get('financial');
          financial.push({
            id: Date.now(),
            desc: document.getElementById('f_desc').value,
            value: parseFloat(document.getElementById('f_value').value),
            type: window._finType,
            date: now
          });
          DB.save('financial', financial);
        }

        closeModal();
        navigateTo(currentView); 
      });

      window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('sidebar-collapsed');

      document.addEventListener('DOMContentLoaded', () => navigateTo('dashboard'));
    </script>
  </body>
</html>
