    <script type="module">
      const DB_NAME = 'lavapro_hibrido_v4_stable';
      const DB = {
        save: (key, data) => localStorage.setItem(`${DB_NAME}_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`${DB_NAME}_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem(`${DB_NAME}_init`)) {
            DB.save('customers', []); DB.save('services', []);
            localStorage.setItem(`${DB_NAME}_init`, 'true');
          }
        }
      };
      DB.init();

      window.closeModal = () => {
        document.getElementById('modal-container').classList.add('hidden');
        document.getElementById('modal-container').classList.remove('flex');
      };

      const views = {
        dashboard: () => {
          const services = DB.get('services');
          const today = new Date().toLocaleDateString('pt-BR');
          const revenueToday = services.filter(s => s.entryDate === today && s.paid).reduce((a, b) => a + b.value, 0);
          const patioCount = services.filter(s => s.status !== 'Entregue').length;

          // Dados do Gr√°fico Semanal
          const days = ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'];
          const stats = [];
          for (let i = 6; i >= 0; i--) {
            const d = new Date(); d.setDate(d.getDate() - i);
            const ds = d.toLocaleDateString('pt-BR');
            const val = services.filter(s => s.entryDate === ds).reduce((a, b) => a + b.value, 0);
            stats.push({ label: days[d.getDay()], value: val, isToday: ds === today });
          }
          const maxValue = Math.max(...stats.map(s => s.value), 100);

          return `
            <div class="animate-in space-y-8">
              <!-- M√©tricas Principais -->
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="glass-card p-8 bg-blue-600 text-white shadow-2xl shadow-blue-200">
                  <p class="text-[10px] font-black uppercase opacity-60 tracking-widest">Caixa Hoje</p>
                  <h3 class="text-4xl font-black mt-2 tracking-tighter">R$ ${revenueToday.toFixed(2)}</h3>
                </div>
                <div class="glass-card p-8 border-l-4 border-l-blue-600">
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">No P√°tio Agora</p>
                  <h3 class="text-4xl font-black text-slate-800 mt-2 tracking-tighter">${patioCount} <span class="text-xs opacity-40">CARROS</span></h3>
                </div>
                <div class="glass-card p-8 border-l-4 border-l-emerald-600 hidden lg:block">
                  <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Clientes</p>
                  <h3 class="text-4xl font-black text-slate-800 mt-2 tracking-tighter">${DB.get('customers').length}</h3>
                </div>
              </div>

              <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
                <!-- Gr√°fico de Faturamento Semanal -->
                <div class="xl:col-span-2 glass-card p-8 lg:p-10">
                  <div class="flex justify-between items-center mb-10">
                    <h3 class="font-black text-slate-900 uppercase text-[11px] tracking-widest">Faturamento Semanal</h3>
                    <div class="flex items-center gap-2"><span class="w-2 h-2 rounded-full bg-blue-600"></span><span class="text-[9px] font-black text-slate-400 uppercase">Valores Brutos</span></div>
                  </div>
                  <div class="chart-container">
                    ${stats.map(s => `
                      <div class="chart-col">
                        <div class="chart-bar-bg">
                           <div class="chart-bar-fill ${s.isToday ? 'bg-blue-700 shadow-xl' : ''}" style="height: ${(s.value / maxValue) * 100}%">
                             <span class="chart-val-hint">R$${Math.round(s.value)}</span>
                           </div>
                        </div>
                        <span class="chart-label ${s.isToday ? 'text-blue-600 font-black' : ''}">${s.label}</span>
                      </div>
                    `).join('')}
                  </div>
                </div>

                <!-- Lista de Atividades -->
                <div class="glass-card p-8 flex flex-col">
                   <h3 class="font-black text-slate-900 uppercase text-[11px] tracking-widest mb-8">Fluxo de Entradas</h3>
                   <div class="space-y-6 flex-1">
                      ${services.slice(-5).reverse().map(s => `
                        <div class="flex items-center gap-4">
                          <div class="w-10 h-10 rounded-xl flex items-center justify-center text-white" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-5 h-5"></i></div>
                          <div class="flex-1 min-w-0">
                            <p class="text-xs font-black text-slate-800 truncate uppercase">${s.car}</p>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${s.entryTime} ‚Ä¢ ${s.plate}</p>
                          </div>
                          <span class="text-xs font-black text-blue-600">R$${Math.round(s.value)}</span>
                        </div>
                      `).join('') || '<p class="text-center py-10 opacity-20 font-black text-xs uppercase tracking-widest">Sem registros</p>'}
                   </div>
                </div>
              </div>
            </div>
          `;
        },
        patio: () => {
          const services = DB.get('services').filter(s => s.status !== 'Entregue');
          return `
            <div class="animate-in space-y-8">
              <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                ${services.map(s => `
                  <div class="glass-card p-6 flex items-center gap-6 border-l-[12px] ${s.status === 'Pronto' ? 'border-l-emerald-500 bg-emerald-50/20' : (s.status === 'Em Lavagem' ? 'border-l-blue-500' : 'border-l-amber-400')}">
                    <div class="w-16 h-16 rounded-3xl flex items-center justify-center shrink-0" style="background-color: ${s.vehicleColor || '#2563eb'}20"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-8 h-8" style="color: ${s.vehicleColor || '#2563eb'}"></i></div>
                    <div class="flex-1 min-w-0">
                      <div class="flex items-center gap-2 mb-1"><h4 class="font-black text-slate-900 uppercase text-base truncate">${s.car}</h4><span class="bg-slate-900 text-white px-1.5 py-0.5 rounded-lg text-[10px] font-black">${s.plate}</span></div>
                      <p class="text-[11px] font-bold text-slate-400 uppercase mb-3 truncate tracking-widest">${s.type}</p>
                      <div class="flex items-center gap-2">
                        <select onchange="updateStatus('${s.id}', this.value)" class="flex-1 bg-slate-100 border-none text-[10px] font-black uppercase px-3 py-2.5 rounded-xl outline-none cursor-pointer">
                          <option value="Aguardando" ${s.status === 'Aguardando' ? 'selected' : ''}>‚è≥ Aguardar</option>
                          <option value="Em Lavagem" ${s.status === 'Em Lavagem' ? 'selected' : ''}>ü´ß Lavando</option>
                          <option value="Pronto" ${s.status === 'Pronto' ? 'selected' : ''}>‚ú® Pronto</option>
                          <option value="Entregue">üöÄ Entregar</option>
                        </select>
                        <button onclick="openPaymentModal('${s.id}')" class="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center active:scale-90 transition-transform"><i data-lucide="check" class="w-5 h-5"></i></button>
                      </div>
                    </div>
                  </div>
                `).join('') || '<div class="col-span-full py-20 text-center opacity-30 font-black uppercase text-xs tracking-[0.3em]">Nenhum ve√≠culo em opera√ß√£o</div>'}
              </div>
            </div>
          `;
        },
        history: () => {
          const services = [...DB.get('services')].reverse();
          return `
            <div class="animate-in">
              <div class="glass-card overflow-hidden">
                <div class="overflow-x-auto custom-scrollbar">
                  <table class="w-full text-left min-w-[900px]">
                    <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                      <tr><th class="px-8 py-6">Data/Entrada</th><th class="px-8 py-6">Ve√≠culo</th><th class="px-8 py-6">Servi√ßo</th><th class="px-8 py-6 text-right">Valor</th><th class="px-8 py-6 text-center">Status</th><th class="px-8 py-6 text-right">A√ß√µes</th></tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                      ${services.map(s => `
                        <tr class="hover:bg-slate-50/50">
                          <td class="px-8 py-6"><p class="font-black text-slate-800 text-xs">${s.entryDate}</p><p class="text-[10px] text-slate-400">${s.entryTime}</p></td>
                          <td class="px-8 py-6 flex items-center gap-4"><div class="w-8 h-8 rounded-xl flex items-center justify-center text-white" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-4 h-4"></i></div><div><p class="font-black text-slate-800 uppercase text-xs">${s.car}</p><p class="text-[9px] font-black bg-slate-100 px-1.5 rounded inline-block uppercase mt-1">${s.plate}</p></div></td>
                          <td class="px-8 py-6 font-bold text-slate-500 text-xs uppercase tracking-tight">${s.type}</td>
                          <td class="px-8 py-6 text-right font-black text-blue-600 text-sm">R$ ${s.value.toFixed(2)}</td>
                          <td class="px-8 py-6 text-center"><span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${s.paid ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}">${s.status}</span></td>
                          <td class="px-8 py-6 text-right flex justify-end gap-2"><button onclick="openEditModal('${s.id}')" class="p-2 text-blue-400 hover:bg-blue-50 rounded-lg transition-all"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="deleteService('${s.id}')" class="p-2 text-red-400 hover:bg-red-50 rounded-lg transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                        </tr>
                      `).join('') || '<tr><td colspan="6" class="p-20 text-center opacity-30 font-black text-xs uppercase">Hist√≥rico Vazio</td></tr>'}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          `;
        },
        customers: () => {
          const custs = DB.get('customers');
          return `
            <div class="animate-in grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
              ${custs.map(c => `
                <div class="glass-card p-8 border-t-[8px] border-t-emerald-500">
                  <div class="flex items-center gap-5 mb-6">
                    <div class="w-16 h-16 bg-slate-50 border rounded-3xl flex items-center justify-center"><i data-lucide="${c.vehicleIcon || 'car'}" class="w-8 h-8" style="color: ${c.vehicleColor}"></i></div>
                    <div class="flex-1 min-w-0"><h4 class="font-black text-slate-900 uppercase text-lg truncate">${c.name}</h4><p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mt-1">${c.model} ‚Ä¢ ${c.plate}</p></div>
                  </div>
                  <div class="pt-6 border-t border-slate-50 flex items-center justify-between"><span class="text-[11px] font-black text-slate-400 uppercase">Lavagens Efetuadas</span><span class="bg-emerald-50 text-emerald-600 px-4 py-1.5 rounded-full text-[11px] font-black uppercase tracking-tighter">${c.washes || 0}/10</span></div>
                </div>
              `).join('') || '<p class="col-span-full py-20 text-center opacity-20 font-black text-xs uppercase tracking-[0.5em]">Sem clientes na base</p>'}
            </div>
          `;
        },
        financial: () => {
          const total = DB.get('services').filter(x => x.paid).reduce((a, b) => a + b.value, 0);
          return `
            <div class="animate-in grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="glass-card p-12 bg-blue-600 text-white shadow-2xl shadow-blue-200">
                 <p class="text-[12px] font-black uppercase opacity-60 tracking-widest">Saldo Total L√≠quido</p>
                 <h2 class="text-6xl font-black mt-4 tracking-tighter">R$ ${total.toFixed(2)}</h2>
                 <div class="mt-12 pt-10 border-t border-white/10 flex items-center gap-4"><div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center"><i data-lucide="trending-up" class="w-6 h-6"></i></div><p class="text-xs font-bold uppercase tracking-widest">Sa√∫de financeira est√°vel</p></div>
              </div>
              <div class="glass-card p-12 bg-slate-900 text-white flex flex-col justify-between">
                 <div><p class="text-[12px] font-black uppercase text-slate-500 tracking-widest">Exporta√ß√£o Rio Verde</p><h4 class="text-xl font-black mt-3">Portal de Servi√ßos ISS</h4><p class="text-xs text-slate-400 mt-2 font-bold uppercase leading-relaxed">Conecte-se agora para oficializar suas lavagens e emitir NFe municipal.</p></div>
                 <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full py-6 bg-white/10 text-center rounded-2xl font-black text-[12px] uppercase tracking-widest hover:bg-white/20 transition-all border border-white/5 mt-8">Abrir Portal Rio Verde</a>
              </div>
            </div>
          `;
        }
      };

      // Gerencia os bot√µes do cabe√ßalho de acordo com a tela
      window.updateHeaderActions = (vid) => {
        const actions = document.getElementById('header-actions');
        actions.innerHTML = '';
        
        const btnEntrada = `<button onclick="openModal('service')" class="btn-action btn-blue px-4 py-3 lg:px-6 lg:py-4 text-[10px] lg:text-[11px] uppercase tracking-widest shadow-xl shadow-blue-100"><i data-lucide="car-front" class="w-4 h-4"></i> <span class="hidden sm:inline">Entrada P√°tio</span></button>`;
        const btnCliente = `<button onclick="openModal('customer')" class="btn-action btn-green px-4 py-3 lg:px-6 lg:py-4 text-[10px] lg:text-[11px] uppercase tracking-widest shadow-xl shadow-emerald-100"><i data-lucide="user-plus" class="w-4 h-4"></i> <span class="hidden sm:inline">Novo Cliente</span></button>`;
        const btnSinc = `<a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="btn-action btn-slate px-4 py-3 lg:px-6 lg:py-4 text-[10px] lg:text-[11px] uppercase tracking-widest shadow-xl"><i data-lucide="external-link" class="w-4 h-4"></i> <span class="hidden sm:inline">Portal NFe</span></a>`;

        if (vid === 'dashboard') actions.innerHTML = btnEntrada + btnCliente;
        else if (vid === 'patio') actions.innerHTML = btnEntrada;
        else if (vid === 'customers') actions.innerHTML = btnCliente;
        else if (vid === 'financial') actions.innerHTML = btnSinc;
        else actions.innerHTML = btnEntrada; // Default Entrada para History etc

        lucide.createIcons();
      };

      window.navigateTo = (vid) => {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('nav-active'));
        document.querySelectorAll('.mobile-nav button')?.forEach(el => el.classList.remove('text-blue-600', 'font-black'));
        
        const dNav = document.getElementById(`nav-${vid}`);
        const mNav = document.getElementById(`m-nav-${vid}`);
        if(dNav) dNav.classList.add('nav-active');
        if(mNav) mNav.classList.add('text-blue-600', 'font-black');

        const title = vid === 'history' ? 'HIST√ìRICO' : vid.toUpperCase();
        const subtitle = new Date().toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        
        document.getElementById('view-title').innerText = title;
        document.getElementById('header-subtitle').innerText = subtitle;
        document.getElementById('content').innerHTML = views[vid]();
        
        window.updateHeaderActions(vid);
        lucide.createIcons();
      };

      window.updateStatus = (id, val) => {
        const s = DB.get('services');
        const i = s.findIndex(x => String(x.id) === String(id));
        if(i !== -1) {
          s[i].status = val;
          if(val === 'Entregue') { window.openPaymentModal(id); }
          else { DB.save('services', s); window.navigateTo('patio'); }
        }
      };

      window.deleteService = (id) => {
        if(confirm('Apagar permanentemente?')) {
          const s = DB.get('services').filter(x => String(x.id) !== String(id));
          DB.save('services', s); window.navigateTo('history');
        }
      };

      window.openModal = (type) => {
        const m = document.getElementById('modal-container');
        const b = document.getElementById('modal-box');
        m.classList.remove('hidden'); m.classList.add('flex');
        b.innerHTML = '';

        if(type === 'customer') {
          b.innerHTML = `
            <div class="p-8 border-b flex justify-between items-center bg-slate-50"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Novo Cliente</h3><button onclick="closeModal()"><i data-lucide="x"></i></button></div>
            <form id="f-customer" class="p-8 space-y-5">
              <input name="name" required placeholder="Nome do Cliente" class="input-premium">
              <div class="grid grid-cols-2 gap-4"><input name="model" required placeholder="Ve√≠culo" class="input-premium uppercase"><input name="plate" required placeholder="Placa" class="input-premium uppercase"></div>
              <input type="hidden" name="vehicleIcon" id="selected-icon" value="car">
              <div class="flex gap-4 overflow-x-auto pb-4 custom-scrollbar">
                ${['car','truck','bike'].map(i => `<div onclick="selectIcon('${i}')" data-icon="${i}" class="icon-option p-6 border-2 rounded-[2rem] border-slate-100 flex items-center justify-center cursor-pointer transition-all"><i data-lucide="${i}" class="w-8 h-8"></i></div>`).join('')}
              </div>
              <button type="submit" class="w-full py-6 btn-action btn-green uppercase text-xs tracking-widest shadow-xl shadow-emerald-50">Gravar Dados</button>
            </form>
          `;
        } else if(type === 'service') {
          const c = DB.get('customers');
          b.innerHTML = `
            <div class="p-8 border-b flex justify-between items-center bg-slate-50"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Entrada de Ve√≠culo</h3><button onclick="closeModal()"><i data-lucide="x"></i></button></div>
            <form id="f-service" class="p-8 space-y-5">
              <select name="customerId" required class="input-premium appearance-none">
                <option value="">-- Selecione o Ve√≠culo --</option>
                ${c.map(x => `<option value="${x.id}">${x.name.toUpperCase()} (${x.plate})</option>`).join('')}
              </select>
              <input name="type" required placeholder="Tipo de Lavagem" class="input-premium">
              <input name="value" type="number" step="0.01" required placeholder="Valor R$" class="input-premium">
              <button type="submit" class="w-full py-6 btn-action btn-blue uppercase text-sm tracking-widest shadow-xl">üî• Iniciar Opera√ß√£o</button>
            </form>
          `;
        }
        lucide.createIcons();
      };

      window.openEditModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const b = document.getElementById('modal-box');
        const m = document.getElementById('modal-container');
        m.classList.remove('hidden'); m.classList.add('flex');
        b.innerHTML = `
          <div class="p-8 border-b bg-slate-50 flex justify-between items-center"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Editar Registro</h3><button onclick="closeModal()"><i data-lucide="x"></i></button></div>
          <form id="f-edit-service" data-id="${id}" class="p-8 space-y-5">
            <div class="grid grid-cols-2 gap-4"><input name="car" required value="${s.car}" class="input-premium uppercase"><input name="plate" required value="${s.plate}" class="input-premium uppercase"></div>
            <input name="type" required value="${s.type}" class="input-premium">
            <input name="value" type="number" step="0.01" required value="${s.value}" class="input-premium">
            <button type="submit" class="w-full py-6 btn-action btn-blue uppercase text-xs tracking-widest shadow-xl">Salvar Altera√ß√µes</button>
          </form>
        `;
        lucide.createIcons();
      };

      window.openPaymentModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const b = document.getElementById('modal-box');
        const m = document.getElementById('modal-container');
        m.classList.remove('hidden'); m.classList.add('flex');
        b.innerHTML = `
          <div class="p-12 text-center space-y-8">
             <div class="w-24 h-24 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto shadow-inner"><i data-lucide="check" class="w-12 h-12"></i></div>
             <div><h3 class="font-black text-slate-800 text-3xl tracking-tight">Pagamento Recebido</h3><p class="text-xs font-bold text-slate-400 uppercase mt-3 tracking-[0.3em]">${s.car} ‚Ä¢ R$ ${s.value.toFixed(2)}</p></div>
             <form id="f-payment" data-id="${id}" class="space-y-4">
               <button type="submit" class="w-full py-6 btn-action btn-green uppercase text-sm tracking-[0.2em] shadow-2xl">Confirmar e Entregar</button>
               <button type="button" onclick="closeModal()" class="w-full py-4 text-slate-400 font-bold uppercase text-[10px]">Voltar ao P√°tio</button>
             </form>
          </div>
        `;
        lucide.createIcons();
      };

      window.selectIcon = (iconName) => {
        document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('border-blue-600', 'bg-blue-50'));
        const target = document.querySelector(`[data-icon="${iconName}"]`);
        if (target) { target.classList.add('border-blue-600', 'bg-blue-50'); }
        document.getElementById('selected-icon').value = iconName;
      };

      document.addEventListener('submit', (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());
        const now = new Date();

        if(e.target.id === 'f-customer') {
          const l = DB.get('customers');
          l.push({ id: Date.now(), ...data, washes: 0, vehicleColor: '#2563eb' });
          DB.save('customers', l); window.navigateTo('customers');
        } else if(e.target.id === 'f-service') {
          const l = DB.get('services');
          const c = DB.get('customers').find(x => String(x.id) === String(data.customerId));
          if(c) {
            l.push({ 
              id: Date.now(), ...data, customerId: data.customerId, value: parseFloat(data.value), plate: c.plate, car: c.model, vehicleIcon: c.vehicleIcon, vehicleColor: c.vehicleColor,
              status: 'Aguardando', paid: false, entryDate: now.toLocaleDateString('pt-BR'), entryTime: now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) 
            });
            DB.save('services', l); window.navigateTo('patio');
          }
        } else if(e.target.id === 'f-edit-service') {
          const id = e.target.getAttribute('data-id');
          const l = DB.get('services');
          const i = l.findIndex(x => String(x.id) === String(id));
          if(i !== -1) { l[i] = { ...l[i], ...data, value: parseFloat(data.value) }; DB.save('services', l); window.navigateTo('history'); }
        } else if(e.target.id === 'f-payment') {
          const id = e.target.getAttribute('data-id');
          const l = DB.get('services');
          const i = l.findIndex(x => String(x.id) === String(id));
          if(i !== -1) {
            l[i].paid = true; l[i].status = 'Entregue';
            const custs = DB.get('customers');
            const ci = custs.findIndex(x => String(x.id) === String(l[i].customerId));
            if(ci !== -1) { custs[ci].washes = (custs[ci].washes || 0) + 1; DB.save('customers', custs); }
            DB.save('services', l); window.navigateTo('dashboard');
          }
        }
        window.closeModal();
      });

      document.addEventListener('DOMContentLoaded', () => { window.navigateTo('dashboard'); });
    </script>
  </body>
</html>
