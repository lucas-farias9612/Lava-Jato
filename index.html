
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lava Jato Pro - Rio Verde-GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
      .nav-active { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%) !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2); }
      .nav-active i { color: white !important; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(241, 245, 249, 1); }
      #sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .sidebar-collapsed { width: 80px !important; }
      .sidebar-collapsed .sidebar-text { display: none !important; }
      .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <!-- MODAL CONTAINER -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 sm:p-6 modal-overlay">
      <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden animate-fade-in border border-slate-100">
        <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
          <div>
            <h3 id="modal-title" class="text-xl font-black text-slate-900 tracking-tight uppercase">Novo Cadastro</h3>
            <p id="modal-subtitle" class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">Preencha os dados abaixo</p>
          </div>
          <button onclick="closeModal()" class="p-2 hover:bg-white rounded-full transition-colors text-slate-400">
            <i data-lucide="x"></i>
          </button>
        </div>
        <form id="main-form" class="p-8 space-y-6">
          <div id="form-content" class="space-y-4"></div>
          <div class="pt-4 flex gap-3">
            <button type="button" onclick="closeModal()" class="flex-1 py-4 text-xs font-bold text-slate-500 uppercase tracking-widest hover:bg-slate-50 rounded-2xl transition-all">Cancelar</button>
            <button type="submit" class="flex-1 py-4 bg-red-600 text-white text-xs font-bold uppercase tracking-widest rounded-2xl shadow-xl shadow-red-100 hover:bg-red-700 transition-all">Salvar no Banco</button>
          </div>
        </form>
      </div>
    </div>

    <div class="flex h-screen overflow-hidden">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="bg-white border-r border-slate-200 w-64 flex flex-col z-30 shadow-sm">
        <div class="p-6 flex items-center gap-3 shrink-0">
          <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-red-200">
            <i data-lucide="droplets"></i>
          </div>
          <span class="font-extrabold text-xl tracking-tight sidebar-text uppercase">Lava<span class="text-red-600">Pro</span></span>
        </div>
        <nav class="flex-1 px-4 space-y-1 mt-4 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold nav-active text-sm text-left">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span class="sidebar-text">Dashboard</span>
          </button>
          <button onclick="navigateTo('invoices')" id="nav-invoices" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="receipt" class="w-5 h-5"></i> <span class="sidebar-text">Serviços & NFe</span>
          </button>
          <button onclick="navigateTo('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="banknote" class="w-5 h-5"></i> <span class="sidebar-text">Financeiro</span>
          </button>
          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="users" class="w-5 h-5"></i> <span class="sidebar-text">Clientes</span>
          </button>
          <div class="h-px bg-slate-100 my-6"></div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="flex items-center gap-3 p-3.5 rounded-xl text-blue-600 font-bold hover:bg-blue-50 transition-all text-sm group">
            <i data-lucide="external-link" class="w-5 h-5"></i> <span class="sidebar-text">NFe Rio Verde</span>
          </a>
        </nav>
      </aside>

      <!-- MAIN AREA -->
      <main class="flex-1 flex flex-col min-w-0 bg-[#f8fafc] relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-20 shrink-0">
          <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="p-2 text-slate-500 hover:bg-slate-50 rounded-lg transition-colors">
              <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h2 id="view-title" class="font-bold text-slate-800">Painel</h2>
          </div>
          <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-white font-bold text-sm uppercase">RV</div>
        </header>
        <div id="content" class="flex-1 overflow-y-auto p-8 custom-scrollbar"></div>
      </main>
    </div>

    <script type="module">
      // LÓGICA DE BANCO DE DADOS (LOCALSTORAGE)
      const DB = {
        save: (key, data) => localStorage.setItem(`lpro_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`lpro_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem('lpro_customers')) {
            DB.save('customers', [{ id: 1, name: 'Ricardo Alencar', doc: '123.456.789-00', phone: '(64) 99234-5678', car: 'Toyota Corolla 2023' }]);
            DB.save('services', [{ id: 1, client: 'Ricardo Alencar', type: 'Lavagem Americana', date: '2023-10-27', value: 120, status: 'issued' }]);
            DB.save('financial', [{ id: 1, desc: 'Serviço Toyota Corolla', value: 120, type: 'INCOME', date: '2023-10-27' }]);
          }
        }
      };
      DB.init();

      let currentView = 'dashboard';
      let currentModalType = '';

      // TEMPLATES DINÂMICOS
      const renderView = {
        dashboard: () => {
          const services = DB.get('services');
          const customers = DB.get('customers');
          const totalRevenue = services.reduce((acc, s) => acc + parseFloat(s.value), 0);
          
          return `
            <div class="animate-fade-in space-y-8">
              <div class="flex justify-between items-center">
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Dashboard</h1>
                <button onclick="openModal('service')" class="px-6 py-3 bg-red-600 text-white rounded-xl font-bold text-sm shadow-xl shadow-red-100 hover:scale-105 transition-all">Iniciar Lavagem</button>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass-card p-6 rounded-3xl border-b-4 border-emerald-500">
                  <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Faturamento Total</p>
                  <h3 class="text-2xl font-black text-slate-900">R$ ${totalRevenue.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</h3>
                </div>
                <div class="glass-card p-6 rounded-3xl border-b-4 border-blue-500">
                  <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Clientes Base</p>
                  <h3 class="text-2xl font-black text-slate-900">${customers.length} Registrados</h3>
                </div>
                <div class="glass-card p-6 rounded-3xl border-b-4 border-orange-500">
                  <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Serviços Realizados</p>
                  <h3 class="text-2xl font-black text-slate-900">${services.length} Total</h3>
                </div>
              </div>
              <div class="glass-card p-8 rounded-3xl">
                <h3 class="font-bold text-slate-800 mb-6 uppercase text-xs tracking-widest">Últimos Registros</h3>
                <div class="space-y-4">
                  ${services.slice(-5).reverse().map(s => `
                    <div class="flex justify-between items-center border-b border-slate-50 pb-3">
                      <div><p class="text-sm font-bold">${s.client}</p><p class="text-[10px] text-slate-400 font-bold uppercase">${s.type}</p></div>
                      <span class="text-sm font-black text-red-600">R$ ${parseFloat(s.value).toFixed(2)}</span>
                    </div>
                  `).join('') || '<p class="text-center text-slate-400 text-xs">Nenhum serviço registrado</p>'}
                </div>
              </div>
            </div>
          `;
        },
        invoices: () => {
          const services = DB.get('services');
          return `
            <div class="animate-fade-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-900 uppercase">Serviços & NFe</h1>
                <button onclick="openModal('service')" class="px-6 py-3 bg-red-600 text-white rounded-xl font-bold text-xs uppercase tracking-widest">Novo Serviço</button>
              </div>
              <div class="glass-card rounded-[2rem] overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-8 py-5">Data</th><th class="px-8 py-5">Cliente</th><th class="px-8 py-5">Tipo</th><th class="px-8 py-5">Valor</th><th class="px-8 py-5">Ação</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${services.reverse().map(s => `
                      <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-8 py-5 text-xs font-bold text-slate-400">${s.date}</td>
                        <td class="px-8 py-5 font-bold text-slate-800">${s.client}</td>
                        <td class="px-8 py-5 text-xs">${s.type}</td>
                        <td class="px-8 py-5 font-black text-red-600">R$ ${parseFloat(s.value).toFixed(2)}</td>
                        <td class="px-8 py-5"><button class="px-3 py-1 bg-blue-50 text-blue-600 rounded-lg text-[10px] font-bold uppercase">NFe</button></td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        },
        customers: () => {
          const customers = DB.get('customers');
          return `
            <div class="animate-fade-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-900 uppercase">Clientes</h1>
                <button onclick="openModal('customer')" class="px-6 py-3 bg-red-600 text-white rounded-xl font-bold text-xs uppercase tracking-widest">Novo Cliente</button>
              </div>
              <div class="glass-card rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-8 py-5">Nome</th><th class="px-8 py-5">Veículo</th><th class="px-8 py-5">Documento</th><th class="px-8 py-5">Contato</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${customers.reverse().map(c => `
                      <tr class="hover:bg-slate-50">
                        <td class="px-8 py-5 font-black text-slate-800">${c.name}</td>
                        <td class="px-8 py-5 text-sm font-medium italic text-slate-500">${c.car}</td>
                        <td class="px-8 py-5 text-xs font-bold text-slate-400">${c.doc}</td>
                        <td class="px-8 py-5 text-xs font-bold text-slate-400">${c.phone}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        },
        financial: () => {
          const financial = DB.get('financial');
          return `
            <div class="animate-fade-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-2xl font-black text-slate-900 uppercase">Caixa</h1>
                <button onclick="openModal('financial')" class="px-6 py-3 bg-red-600 text-white rounded-xl font-bold text-xs uppercase tracking-widest">Lançar Avulso</button>
              </div>
              <div class="glass-card rounded-[2.5rem] overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-8 py-5">Data</th><th class="px-8 py-5">Descrição</th><th class="px-8 py-5">Tipo</th><th class="px-8 py-5">Valor</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${financial.reverse().map(f => `
                      <tr class="hover:bg-slate-50">
                        <td class="px-8 py-5 text-xs font-bold text-slate-400">${f.date}</td>
                        <td class="px-8 py-5 font-bold text-slate-800">${f.desc}</td>
                        <td class="px-8 py-5"><span class="px-2 py-1 rounded text-[9px] font-black uppercase ${f.type === 'INCOME' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'}">${f.type === 'INCOME' ? 'Entrada' : 'Saída'}</span></td>
                        <td class="px-8 py-5 font-black ${f.type === 'INCOME' ? 'text-green-600' : 'text-red-600'}">R$ ${parseFloat(f.value).toFixed(2)}</td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        }
      };

      // NAVEGAÇÃO
      window.navigateTo = (viewId) => {
        currentView = viewId;
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('nav-active');
          btn.classList.add('text-slate-500', 'hover:bg-slate-50');
        });
        document.getElementById(`nav-${viewId}`).classList.add('nav-active');
        document.getElementById('content').innerHTML = renderView[viewId]();
        lucide.createIcons();
      };

      // MODAIS E FORMULÁRIOS
      window.openModal = (type) => {
        currentModalType = type;
        const modal = document.getElementById('modal-container');
        const formContent = document.getElementById('form-content');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        const customers = DB.get('customers');
        
        if (type === 'customer') {
          formContent.innerHTML = `
            <input id="f_name" required type="text" placeholder="Nome do Cliente" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
            <input id="f_doc" required type="text" placeholder="CPF/CNPJ" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
            <input id="f_phone" required type="text" placeholder="Celular" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
            <input id="f_car" required type="text" placeholder="Veículo (Ex: Hilux Preta)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
          `;
        } else if (type === 'service') {
          formContent.innerHTML = `
            <select id="f_client" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
              ${customers.map(c => `<option value="${c.name}">${c.name} (${c.car})</option>`).join('')}
            </select>
            <select id="f_type" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
              <option value="Lavagem Americana" data-price="120">Lavagem Americana - R$ 120</option>
              <option value="Lavagem Simples" data-price="80">Lavagem Simples - R$ 80</option>
              <option value="Polimento Técnico" data-price="450">Polimento Técnico - R$ 450</option>
            </select>
            <input id="f_value" type="number" step="0.01" placeholder="Valor Personalizado" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-black border-none">
          `;
        } else if (type === 'financial') {
          formContent.innerHTML = `
            <div class="flex gap-2">
              <button type="button" onclick="window._finType='INCOME'" class="flex-1 p-3 bg-emerald-50 text-emerald-600 rounded-xl font-bold text-xs">ENTRADA</button>
              <button type="button" onclick="window._finType='EXPENSE'" class="flex-1 p-3 bg-red-50 text-red-600 rounded-xl font-bold text-xs">SAÍDA</button>
            </div>
            <input id="f_desc" required type="text" placeholder="Descrição do Gasto/Ganho" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none">
            <input id="f_value" required type="number" step="0.01" placeholder="Valor R$" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-black border-none">
          `;
          window._finType = 'INCOME';
        }
      };

      window.closeModal = () => {
        document.getElementById('modal-container').classList.add('hidden');
        document.getElementById('main-form').reset();
      };

      document.getElementById('main-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const now = new Date().toISOString().split('T')[0];

        if (currentModalType === 'customer') {
          const customers = DB.get('customers');
          customers.push({
            id: Date.now(),
            name: document.getElementById('f_name').value,
            doc: document.getElementById('f_doc').value,
            phone: document.getElementById('f_phone').value,
            car: document.getElementById('f_car').value
          });
          DB.save('customers', customers);
        } else if (currentModalType === 'service') {
          const services = DB.get('services');
          const financial = DB.get('financial');
          const typeSelect = document.getElementById('f_type');
          const valInput = document.getElementById('f_value').value;
          const finalVal = valInput ? parseFloat(valInput) : parseFloat(typeSelect.options[typeSelect.selectedIndex].dataset.price);
          
          const newService = {
            id: Date.now(),
            client: document.getElementById('f_client').value,
            type: typeSelect.value,
            value: finalVal,
            date: now,
            status: 'pending'
          };
          
          services.push(newService);
          DB.save('services', services);
          
          // Lança automaticamente no financeiro
          financial.push({ id: Date.now() + 1, desc: `Serviço: ${newService.client}`, value: finalVal, type: 'INCOME', date: now });
          DB.save('financial', financial);
        } else if (currentModalType === 'financial') {
          const financial = DB.get('financial');
          financial.push({
            id: Date.now(),
            desc: document.getElementById('f_desc').value,
            value: parseFloat(document.getElementById('f_value').value),
            type: window._finType,
            date: now
          });
          DB.save('financial', financial);
        }

        closeModal();
        navigateTo(currentView); // Atualiza a tela atual com os novos dados
      });

      window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('sidebar-collapsed');

      document.addEventListener('DOMContentLoaded', () => navigateTo('dashboard'));
    </script>
  </body>
</html>
