            <div class="space-y-4">
              <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Selecionar Cliente</label>
                <select class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold">
                  <option>Pesquisar cliente...</option>
                  <option>Ricardo Alencar</option>
                  <option>Beatriz Oliveira</option>
                  <option>+ Novo Cliente</option>
                </select>
              </div>
              <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Tipo de Lavagem</label>
                <select class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold">
                  <option>Lavagem Americana (R$ 120)</option>
                  <option>Lavagem Simples (R$ 80)</option>
                  <option>Polimento Técnico (R$ 450)</option>
                  <option>Higienização Interna (R$ 280)</option>
                </select>
              </div>
              <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Observações</label>
                <textarea class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold h-24" placeholder="Algum detalhe especial?"></textarea>
              </div>
            </div>
          `;
        } else if (type === 'financial') {
          title.innerText = 'Lançamento';
          subtitle.innerText = 'Entrada ou Saída de Caixa';
          html = `
            <div class="space-y-4">
              <div class="flex gap-4">
                <label class="flex-1 cursor-pointer">
                  <input type="radio" name="fin_type" checked class="hidden peer">
                  <div class="p-4 rounded-2xl bg-slate-50 text-center peer-checked:bg-emerald-500 peer-checked:text-white transition-all">
                    <span class="text-[10px] font-black uppercase tracking-widest">Entrada</span>
                  </div>
                </label>
                <label class="flex-1 cursor-pointer">
                  <input type="radio" name="fin_type" class="hidden peer">
                  <div class="p-4 rounded-2xl bg-slate-50 text-center peer-checked:bg-red-500 peer-checked:text-white transition-all">
                    <span class="text-[10px] font-black uppercase tracking-widest">Saída</span>
                  </div>
                </label>
              </div>
              <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Descrição</label>
                <input required type="text" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-bold" placeholder="Ex: Pagamento Fornecedor Cera">
              </div>
              <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Valor (R$)</label>
                <input required type="number" step="0.01" class="w-full bg-slate-50 border-none p-4 rounded-2xl text-sm font-black" placeholder="0,00">
              </div>
            </div>
          `;
        }
        
        formContent.innerHTML = html;
        lucide.createIcons();
      };

      window.closeModal = function() {
        const modal = document.getElementById('modal-container');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.getElementById('main-form').reset();
      };

      window.handleFormSubmit = function(e) {
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        const oldText = btn.innerText;
        btn.innerText = 'Processando...';
        btn.disabled = true;
        
        setTimeout(() => {
          alert('Registro salvo com sucesso no Lava Jato Pro!');
          btn.innerText = oldText;
          btn.disabled = false;
          closeModal();
          // Aqui poderíamos atualizar a lista dinamicamente, mas como é demo, apenas fechamos.
        }, 1000);
      };

      // Gerenciador de Navegação (Original mantido e melhorado)
      window.navigateTo = function(viewId) {
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('nav-active');
          btn.classList.add('text-slate-500', 'hover:bg-slate-50');
        });
        const activeBtn = document.getElementById('nav-' + viewId);
        if (activeBtn) {
          activeBtn.classList.add('nav-active');
          activeBtn.classList.remove('text-slate-500', 'hover:bg-slate-50');
        }

        const titles = { dashboard: 'Dashboard Geral', invoices: 'Emissão de NFe', financial: 'Controle de Caixa', customers: 'Gestão de Clientes' };
        document.getElementById('view-title').innerText = titles[viewId] || 'Lava Jato Pro';

        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = views[viewId] || views.dashboard;
        
        lucide.createIcons();
      };

      window.toggleSidebar = function() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('sidebar-collapsed');
      };

      document.addEventListener('DOMContentLoaded', () => {
        navigateTo('dashboard');
        lucide.createIcons();
      });
    </script>
  </body>
</html>
