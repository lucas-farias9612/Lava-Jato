    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; -webkit-tap-highlight-color: transparent; }
      .nav-active { background-color: #2563eb !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2); }
      .nav-active i { color: white !important; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; transition: all 0.2s ease; position: relative; }
      .animate-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .btn-primary { background: #2563eb; color: white; border-radius: 14px; font-weight: 800; transition: all 0.2s; }
      .btn-primary:active { transform: scale(0.95); }
      
      .input-premium { width: 100%; padding: 14px; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 14px; font-weight: 700; outline: none; transition: all 0.2s; color: #1e293b; font-size: 16px; /* Evita zoom no iOS */ }
      .input-premium:focus { border-color: #2563eb; background-color: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.05); }

      /* Ajustes Mobile */
      @media (max-width: 1024px) {
        .desktop-sidebar { display: none; }
        .mobile-nav { display: flex; }
        .main-content { padding-bottom: 80px; }
        .header-title { font-size: 14px; }
      }

      .chart-container { height: 180px; display: flex; align-items: flex-end; gap: 8px; padding-top: 30px; }
      .chart-bar-wrapper { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; height: 100%; }
      .chart-bar { width: 100%; background: #eff6ff; border-radius: 8px 8px 2px 2px; position: relative; }
      .chart-bar-fill { position: absolute; bottom: 0; left: 0; width: 100%; background: #2563eb; border-radius: 8px 8px 2px 2px; transition: height 0.6s ease; }
      .chart-value { position: absolute; top: -22px; left: 50%; transform: translateX(-50%); font-size: 9px; font-weight: 800; color: #1e40af; }
      .chart-label { margin-top: 8px; font-size: 9px; font-weight: 700; color: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

</head>
  <body class="bg-slate-50">
    <!-- Modal Central -->
    <div id="modal-container" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">

    <div class="flex h-screen overflow-hidden flex-col lg:flex-row">
      <!-- Sidebar Desktop -->
      <aside class="desktop-sidebar bg-white border-r border-slate-200 w-64 flex flex-col z-30 shrink-0">
        <div class="p-8 flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200"><i data-lucide="droplet"></i></div>
          <span class="font-extrabold text-xl tracking-tight text-slate-800">LAVA<span class="text-blue-600">PRO</span></span>
        </div>
        <nav class="flex-1 px-4 space-y-1 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">

            <i data-lucide="file-text" class="w-5 h-5"></i> Hist√≥rico / Editar
          </button>
          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="users" class="w-5 h-5"></i> Clientes
          </button>
          <button onclick="navigateTo('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-slate-500 hover:bg-blue-50 transition-all">
            <i data-lucide="wallet" class="w-5 h-5"></i> Financeiro
          </button>
          <div class="pt-6 pb-2 px-4 uppercase text-[10px] font-black text-slate-400 tracking-widest">A√ß√µes R√°pidas</div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full flex items-center gap-3 p-4 rounded-xl font-bold text-sm text-blue-600 hover:bg-blue-50 transition-all">
            <i data-lucide="external-link" class="w-5 h-5"></i> Portal Rio Verde
          </a>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1 flex flex-col bg-[#f8fafc] overflow-hidden">
        <header class="h-14 lg:h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 lg:px-8 shrink-0 z-20">
          <div class="flex items-center gap-3 lg:hidden">
             <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i data-lucide="droplet" class="w-4 h-4"></i></div>
             <h2 id="view-title-mobile" class="font-black text-slate-800 uppercase text-[10px] tracking-widest">PAINEL</h2>
          </div>
          <h2 id="view-title" class="hidden lg:block font-black text-slate-800 uppercase text-xs tracking-widest">DASHBOARD</h2>
          
          <div class="flex items-center gap-3">
             <button onclick="openModal('service')" class="lg:hidden p-2 bg-blue-600 text-white rounded-lg"><i data-lucide="plus" class="w-4 h-4"></i></button>
             <span id="header-date" class="hidden sm:block text-[10px] font-bold text-slate-400 uppercase"></span>
             <div class="h-4 w-px bg-slate-200 hidden sm:block"></div>
             <span class="text-blue-600 font-black text-[10px] uppercase tracking-tighter">Rio Verde v7.0</span>
          </div>
        </header>

        <div id="content" class="flex-1 overflow-y-auto p-4 lg:p-8 custom-scrollbar main-content">
          <!-- Conte√∫do Din√¢mico Aqui -->
        </div>

        <!-- Mobile Bottom Nav -->
        <nav class="mobile-nav fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-200 flex items-center justify-around px-2 z-50 lg:hidden">
          <button onclick="navigateTo('dashboard')" id="m-nav-dashboard" class="flex flex-col items-center justify-center flex-1 gap-1 text-slate-400 m-nav-item">
            <i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[9px] font-black uppercase">Home</span>
          </button>
          <button onclick="navigateTo('patio')" id="m-nav-patio" class="flex flex-col items-center justify-center flex-1 gap-1 text-slate-400 m-nav-item">
            <i data-lucide="navigation" class="w-5 h-5"></i><span class="text-[9px] font-black uppercase">P√°tio</span>
          </button>
          <button onclick="navigateTo('history')" id="m-nav-history" class="flex flex-col items-center justify-center flex-1 gap-1 text-slate-400 m-nav-item">
            <i data-lucide="file-text" class="w-5 h-5"></i><span class="text-[9px] font-black uppercase">Hist√≥rico</span>
          </button>
          <button onclick="navigateTo('financial')" id="m-nav-financial" class="flex flex-col items-center justify-center flex-1 gap-1 text-slate-400 m-nav-item">
            <i data-lucide="wallet" class="w-5 h-5"></i><span class="text-[9px] font-black uppercase">Grana</span>
          </button>
        </nav>
      </main>
    </div>

    <script type="module">
      const DB_NAME = 'lp_blue_final_v1';
      const DB = {
        save: (key, data) => localStorage.setItem(`${DB_NAME}_${key}`, JSON.stringify(data)),
        get: (key) => JSON.parse(localStorage.getItem(`${DB_NAME}_${key}`)) || [],
        init: () => {
          if (!localStorage.getItem(`${DB_NAME}_init`)) {
            DB.save('customers', []);
            DB.save('services', []);
            localStorage.setItem(`${DB_NAME}_init`, 'true');
          }
        }
      };
      DB.init();

      window.closeModal = () => {
        document.getElementById('modal-container').classList.add('hidden');
        document.getElementById('modal-container').classList.remove('flex');
      };

      window.deleteService = (id) => {
        if(confirm('Apagar permanentemente?')) {
          const s = DB.get('services').filter(x => String(x.id) !== String(id));
          DB.save('services', s);
          window.navigateTo('history');
        }
      };

      window.openEditModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const box = document.getElementById('modal-box');
        const modal = document.getElementById('modal-container');
        modal.classList.remove('hidden'); modal.classList.add('flex');
        
        box.innerHTML = `
          <div class="p-6 border-b flex justify-between items-center bg-slate-50">
            <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Editar Registro</h3>
            <button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button>
          </div>
          <form id="f-edit-service" data-id="${id}" class="p-6 space-y-4">
            <div class="grid grid-cols-2 gap-3">
              <input name="car" required value="${s.car}" placeholder="Ve√≠culo" class="input-premium">
              <input name="plate" required value="${s.plate}" placeholder="Placa" class="input-premium uppercase">
            </div>
            <input name="type" required value="${s.type}" placeholder="Descri√ß√£o do Servi√ßo" class="input-premium">
            <div class="grid grid-cols-2 gap-3">
              <input name="value" type="number" step="0.01" required value="${s.value}" placeholder="Valor R$" class="input-premium">
              <select name="status" class="input-premium">
                <option value="Aguardando" ${s.status === 'Aguardando' ? 'selected' : ''}>Aguardando</option>
                <option value="Em Lavagem" ${s.status === 'Em Lavagem' ? 'selected' : ''}>Em Lavagem</option>
                <option value="Pronto" ${s.status === 'Pronto' ? 'selected' : ''}>Pronto</option>
                <option value="Entregue" ${s.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
              </select>
            </div>
            <button type="submit" class="w-full py-5 btn-primary shadow-xl shadow-blue-100 uppercase text-xs tracking-widest">Atualizar Dados</button>
          </form>
        `;
        lucide.createIcons();
      };

      const views = {
        dashboard: () => {
          const services = DB.get('services');
          const todayStr = new Date().toLocaleDateString('pt-BR');
          const todayServices = services.filter(s => s.entryDate === todayStr);
          const revenueToday = todayServices.reduce((a, b) => a + (b.paid ? b.value : 0), 0);
          const patioCount = services.filter(s => s.status !== 'Entregue').length;

          // Dados Gr√°fico
          const last7Days = [];
          for (let i = 6; i >= 0; i--) {
            const d = new Date(); d.setDate(d.getDate() - i);
            const dateStr = d.toLocaleDateString('pt-BR');
            const dayRev = services.filter(s => s.entryDate === dateStr).reduce((a, b) => a + b.value, 0);
            last7Days.push({ label: ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'][d.getDay()], value: dayRev, isToday: dateStr === todayStr });
          }
          const maxValue = Math.max(...last7Days.map(d => d.value), 100);

          return `
            <div class="animate-in space-y-6">
              <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="glass-card p-5 bg-blue-600 text-white shadow-lg">
                  <p class="text-[9px] font-black uppercase opacity-60 tracking-widest">Caixa Hoje</p>
                  <h3 class="text-xl font-black mt-1">R$ ${revenueToday.toFixed(2)}</h3>
                </div>
                <div class="glass-card p-5 border-l-4 border-l-blue-600">
                  <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">P√°tio Ativo</p>
                  <h3 class="text-xl font-black text-slate-800 mt-1">${patioCount} <span class="text-[10px] opacity-40">CARROS</span></h3>
                </div>
                <div class="glass-card p-5 hidden lg:block border-l-4 border-l-emerald-600">
                   <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Clientes</p>
                   <h3 class="text-xl font-black text-slate-800 mt-1">${DB.get('customers').length}</h3>
                </div>
                <div class="glass-card p-5 hidden lg:block border-l-4 border-l-slate-800">
                   <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">NFe Rio Verde</p>
                   <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="text-blue-600 font-black text-[10px] mt-1 block">ACESSAR ISS <i data-lucide="external-link" class="inline w-3 h-3"></i></a>
                </div>
              </div>

              <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 glass-card p-6">
                  <h3 class="font-black text-slate-800 uppercase text-[10px] tracking-widest mb-4">Fluxo Semanal</h3>
                  <div class="chart-container">
                    ${last7Days.map(d => `
                      <div class="chart-bar-wrapper">
                        <div class="chart-bar" style="height: 100%"><div class="chart-bar-fill ${d.isToday ? 'bg-blue-700 shadow-md' : ''}" style="height: ${(d.value/maxValue)*100}%">
                          ${d.value > 0 ? `<span class="chart-value">R$${Math.round(d.value)}</span>` : ''}
                        </div></div>
                        <span class="chart-label ${d.isToday ? 'text-blue-600 font-black' : ''}">${d.label}</span>
                      </div>
                    `).join('')}
                  </div>
                </div>
                <div class="glass-card p-6">
                  <h3 class="font-black text-slate-800 uppercase text-[10px] tracking-widest mb-4">√öltimas Atividades</h3>
                  <div class="space-y-4">
                    ${services.slice(-4).reverse().map(s => `
                      <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center text-white" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-4 h-4"></i></div>
                        <div class="flex-1 min-w-0"><p class="text-xs font-black truncate uppercase text-slate-800">${s.car}</p><p class="text-[9px] font-bold text-slate-400 uppercase">${s.type}</p></div>
                        <span class="text-[10px] font-black text-blue-600">R$${s.value.toFixed(0)}</span>
                      </div>
                    `).join('') || '<p class="text-[10px] opacity-30 uppercase font-black text-center py-10">Vazio</p>'}
                  </div>
                </div>
              </div>
            </div>
          `;
        },
        patio: () => {
          const services = DB.get('services').filter(s => s.status !== 'Entregue');
          return `
            <div class="animate-in space-y-4">
              <div class="flex justify-between items-center mb-2">
                <h2 class="font-black text-slate-800 uppercase text-xs tracking-widest">No P√°tio Agora</h2>
                <button onclick="openModal('service')" class="px-4 py-3 btn-primary text-[10px] uppercase shadow-md flex items-center gap-2">Nova Entrada</button>
              </div>
              ${services.map(s => `
                <div class="glass-card p-4 flex items-center gap-4 border-l-[6px] ${s.status === 'Pronto' ? 'border-l-emerald-500' : 'border-l-amber-400'}">
                  <div class="w-12 h-12 rounded-xl flex items-center justify-center shadow-inner" style="background-color: ${s.vehicleColor || '#2563eb'}20">
                    <i data-lucide="${s.vehicleIcon || 'car'}" class="w-6 h-6" style="color: ${s.vehicleColor || '#2563eb'}"></i>
                  </div>
                  <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2"><h4 class="font-black text-slate-900 uppercase text-sm truncate">${s.car}</h4><span class="bg-slate-800 text-white px-1.5 py-0.5 rounded text-[9px] font-black uppercase">${s.plate}</span></div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mt-0.5 truncate">${s.type}</p>
                  </div>
                  <div class="flex items-center gap-2">
                    <button onclick="openPaymentModal('${s.id}')" class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center transition-all hover:bg-blue-600 hover:text-white"><i data-lucide="dollar-sign" class="w-5 h-5"></i></button>
                  </div>
                </div>
              `).join('') || '<div class="glass-card p-20 text-center opacity-30 font-black uppercase text-[10px]">Nenhum carro no p√°tio</div>'}
            </div>
          `;
        },
        history: () => {
          const services = [...DB.get('services')].reverse();
          return `
            <div class="animate-in space-y-6">
              <div class="flex justify-between items-center">
                <h1 class="text-xl font-black text-slate-800 uppercase tracking-tight">Hist√≥rico Completo</h1>
              </div>
              
              <!-- Vis√£o Mobile (Cards) -->
              <div class="lg:hidden space-y-3">
                ${services.map(s => `
                  <div class="glass-card p-5 space-y-3">
                    <div class="flex justify-between items-start">
                      <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-md" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-5 h-5"></i></div>
                        <div><p class="text-sm font-black text-slate-800 uppercase leading-none">${s.car}</p><p class="text-[10px] font-bold text-slate-400 mt-1 uppercase">${s.plate} ‚Ä¢ ${s.entryDate}</p></div>
                      </div>
                      <span class="text-sm font-black text-blue-600">R$ ${s.value.toFixed(2)}</span>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                       <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Servi√ßo Realizado</p>
                       <p class="text-xs font-bold text-slate-600 uppercase">${s.type}</p>
                    </div>
                    <div class="flex items-center gap-2">
                       <button onclick="openEditModal('${s.id}')" class="flex-1 py-3 bg-blue-50 text-blue-600 rounded-xl font-black text-[9px] uppercase tracking-widest transition-all active:scale-95">Editar Dados</button>
                       <button onclick="deleteService('${s.id}')" class="w-12 py-3 bg-red-50 text-red-500 rounded-xl flex items-center justify-center active:scale-95"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                  </div>
                `).join('') || '<p class="p-20 text-center opacity-20 font-black uppercase text-xs">Vazio</p>'}
              </div>

              <!-- Vis√£o Desktop (Tabela) -->
              <div class="hidden lg:block glass-card overflow-hidden">
                <table class="w-full text-left">
                  <thead class="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                    <tr><th class="px-6 py-4">Data/Hora</th><th class="px-6 py-4">Ve√≠culo</th><th class="px-6 py-4">Servi√ßo</th><th class="px-6 py-4 text-right">Valor</th><th class="px-6 py-4 text-center">Status</th><th class="px-6 py-4 text-center">A√ß√µes</th></tr>
                  </thead>
                  <tbody class="divide-y divide-slate-100">
                    ${services.map(s => `
                      <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4"><p class="font-black text-slate-700 text-[10px]">${s.entryDate}</p><p class="text-[9px] font-bold text-slate-400">${s.entryTime}</p></td>
                        <td class="px-6 py-4 flex items-center gap-3"><div class="w-8 h-8 rounded-lg flex items-center justify-center text-white" style="background-color: ${s.vehicleColor || '#2563eb'}"><i data-lucide="${s.vehicleIcon || 'car'}" class="w-4 h-4"></i></div><div><p class="font-black text-slate-800 uppercase text-xs">${s.car}</p><p class="text-[10px] font-black bg-slate-100 inline-block px-1 rounded">${s.plate}</p></div></td>
                        <td class="px-6 py-4 font-bold text-slate-500 text-xs uppercase">${s.type}</td>
                        <td class="px-6 py-4 text-right font-black text-blue-600 text-sm">R$ ${s.value.toFixed(2)}</td>
                        <td class="px-6 py-4 text-center"><span class="status-pill ${s.status === 'Entregue' ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${s.status}</span></td>
                        <td class="px-6 py-4 flex justify-center gap-2"><button onclick="openEditModal('${s.id}')" class="p-2 text-blue-400 hover:bg-blue-50 rounded-lg"><i data-lucide="pencil" class="w-4 h-4"></i></button><button onclick="deleteService('${s.id}')" class="p-2 text-red-400 hover:bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            </div>
          `;
        },
        customers: () => {
          const custs = DB.get('customers');
          return `
            <div class="animate-in space-y-4">
              <div class="flex justify-between items-center mb-4"><h1 class="text-xl font-black text-slate-800 uppercase tracking-tight">Meus Clientes</h1><button onclick="openModal('customer')" class="px-4 py-3 btn-primary text-[10px] uppercase shadow-md">Cadastrar</button></div>
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                ${custs.map(c => `
                  <div class="glass-card p-5 border-t-4 border-t-blue-600">
                    <div class="flex items-center gap-4 mb-4">
                      <div class="w-12 h-12 bg-slate-50 border rounded-2xl flex items-center justify-center text-slate-400 shadow-sm"><i data-lucide="${c.vehicleIcon || 'car'}" style="color: ${c.vehicleColor}"></i></div>
                      <div class="flex-1 min-w-0"><h4 class="font-black text-slate-800 uppercase text-sm truncate">${c.name}</h4><p class="text-[10px] font-bold text-slate-400 uppercase">${c.plate} ‚Ä¢ ${c.model}</p></div>
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                       <p class="text-[9px] font-black text-slate-400 uppercase">Fidelidade</p>
                       <span class="status-pill bg-blue-100 text-blue-600">${c.washes || 0}/10 LAVAGENS</span>
                    </div>
                  </div>
                `).join('') || '<p class="col-span-full p-20 text-center opacity-20 font-black uppercase text-xs">Nenhum cliente</p>'}
              </div>
            </div>
          `;
        },
        financial: () => {
          const services = DB.get('services').filter(s => s.paid);
          const totalIn = services.reduce((a, b) => a + b.value, 0);
          return `
            <div class="animate-in space-y-6">
              <div class="glass-card p-8 bg-emerald-600 text-white shadow-xl shadow-emerald-100">
                 <p class="text-[10px] font-black uppercase tracking-widest opacity-60">Faturamento Total Acumulado</p>
                 <h2 class="text-4xl font-black mt-2 tracking-tighter">R$ ${totalIn.toFixed(2)}</h2>
              </div>
              <div class="glass-card p-8 bg-slate-900 text-white flex flex-col justify-between h-48">
                 <div><p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Portal NFe Rio Verde</p><p class="text-xs text-slate-500 mt-2 font-bold uppercase">Emiss√£o de ISS municipal</p></div>
                 <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="w-full py-4 bg-white/10 text-center rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-white/20 transition-all">Sincronizar Notas</a>
              </div>
            </div>
          `;
        }
      };

      window.navigateTo = (viewId) => {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('nav-active'));
        document.querySelectorAll('.m-nav-item').forEach(b => b.classList.remove('text-blue-600', 'font-black'));
        
        const nav = document.getElementById(`nav-${viewId}`);
        const mNav = document.getElementById(`m-nav-${viewId}`);
        if(nav) nav.classList.add('nav-active');
        if(mNav) mNav.classList.add('text-blue-600', 'font-black');

        const title = viewId === 'history' ? 'HIST√ìRICO / EDITAR' : viewId.toUpperCase();
        document.getElementById('view-title').innerText = title;
        document.getElementById('view-title-mobile').innerText = title;
        document.getElementById('content').innerHTML = views[viewId]();
        lucide.createIcons();
      };

      window.openModal = (type) => {
        const modal = document.getElementById('modal-container');
        const box = document.getElementById('modal-box');
        modal.classList.remove('hidden'); modal.classList.add('flex');
        box.innerHTML = '';

        if(type === 'customer') {
          box.innerHTML = `
            <div class="p-6 border-b flex justify-between items-center bg-slate-50"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Novo Cliente</h3><button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button></div>
            <form id="f-customer" class="p-6 space-y-4">
              <input name="name" required placeholder="Nome Completo" class="input-premium">
              <input name="model" required placeholder="Modelo do Ve√≠culo" class="input-premium uppercase">
              <input name="plate" required placeholder="Placa" class="input-premium uppercase">
              <div class="space-y-3">
                <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Estilo & Cor</label>
                <input type="hidden" name="vehicleIcon" id="selected-icon" value="car">
                <input type="hidden" name="vehicleColor" id="selected-color" value="#3b82f6">
                <div class="flex gap-2 overflow-x-auto pb-2 custom-scrollbar">
                  ${['car','truck','bike'].map(i => `<div onclick="selectIcon('${i}')" data-icon="${i}" class="icon-option p-4 border-2 rounded-xl border-slate-100 active:border-blue-600 transition-all cursor-pointer"><i data-lucide="${i}"></i></div>`).join('')}
                </div>
              </div>
              <button type="submit" class="w-full py-5 btn-primary uppercase text-xs tracking-widest">Gravar Cadastro</button>
            </form>
          `;
        } else if(type === 'service') {
          const custs = DB.get('customers');
          box.innerHTML = `
            <div class="p-6 border-b flex justify-between items-center bg-slate-50"><h3 class="font-black text-slate-800 uppercase text-xs tracking-widest">Entrada de Ve√≠culo</h3><button onclick="closeModal()" class="text-slate-400"><i data-lucide="x"></i></button></div>
            <form id="f-service" class="p-6 space-y-4">
              <select name="customerId" required class="input-premium appearance-none">
                <option value="">-- Selecione o Ve√≠culo --</option>
                ${custs.map(c => `<option value="${c.id}">${c.name.toUpperCase()} (${c.plate.toUpperCase()})</option>`).join('')}
              </select>
              <input name="type" required placeholder="O que ser√° feito?" class="input-premium">
              <input name="value" required type="number" step="0.01" placeholder="Valor R$" class="input-premium">
              <button type="submit" class="w-full py-6 btn-primary uppercase text-sm tracking-widest shadow-xl">üöÄ Iniciar Lavagem</button>
            </form>
          `;
        }
        lucide.createIcons();
      };

      window.openPaymentModal = (id) => {
        const s = DB.get('services').find(x => String(x.id) === String(id));
        const box = document.getElementById('modal-box');
        const modal = document.getElementById('modal-container');
        modal.classList.remove('hidden'); modal.classList.add('flex');
        box.innerHTML = `
          <div class="p-8 text-center bg-slate-50 border-b">
             <div class="w-16 h-16 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl"><i data-lucide="check" class="w-8 h-8"></i></div>
             <h3 class="font-black text-slate-800 text-xl tracking-tight">Finalizar Servi√ßo</h3>
             <p class="text-xs font-bold text-slate-400 uppercase mt-1 tracking-widest">${s.car} ‚Ä¢ R$ ${s.value.toFixed(2)}</p>
          </div>
          <form id="f-payment" data-id="${id}" class="p-8 space-y-4">
            <button type="submit" class="w-full py-6 bg-emerald-600 text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg active:scale-95 transition-all">Confirmar Pagamento</button>
            <button type="button" onclick="closeModal()" class="w-full py-4 text-slate-400 font-bold uppercase text-[10px]">Cancelar</button>
          </form>
        `;
        lucide.createIcons();
      };

      window.selectIcon = (iconName) => {
        document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('border-blue-600', 'bg-blue-50'));
        const target = document.querySelector(`[data-icon="${iconName}"]`);
        if (target) { target.classList.add('border-blue-600', 'bg-blue-50'); }
        document.getElementById('selected-icon').value = iconName;
      };

      document.addEventListener('submit', (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        const data = Object.fromEntries(fd.entries());
        const now = new Date();

        if(e.target.id === 'f-customer') {
          const l = DB.get('customers');
          l.push({ id: Date.now(), ...data, washes: 0 });
          DB.save('customers', l);
          window.navigateTo('customers');
        } else if(e.target.id === 'f-service') {
          const l = DB.get('services');
          const c = DB.get('customers').find(x => String(x.id) === String(data.customerId));
          if(c) {
            l.push({ 
              id: Date.now(), ...data, value: parseFloat(data.value), 
              plate: c.plate, car: c.model, 
              vehicleIcon: c.vehicleIcon, vehicleColor: c.vehicleColor,
              status: 'Aguardando', paid: false, 
              entryDate: now.toLocaleDateString('pt-BR'), entryTime: now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) 
            });
            DB.save('services', l);
            window.navigateTo('patio');
          }
        } else if(e.target.id === 'f-edit-service') {
          const id = e.target.getAttribute('data-id');
          const l = DB.get('services');
          const i = l.findIndex(x => String(x.id) === String(id));
          if(i !== -1) {
            l[i] = { ...l[i], ...data, value: parseFloat(data.value), paid: data.status === 'Entregue' };
            DB.save('services', l);
            window.navigateTo('history');
          }
        } else if(e.target.id === 'f-payment') {
          const id = e.target.getAttribute('data-id');
          const l = DB.get('services');
          const i = l.findIndex(x => String(x.id) === String(id));
          if(i !== -1) {
            l[i].paid = true; l[i].status = 'Entregue';
            const custs = DB.get('customers');
            const ci = custs.findIndex(x => String(x.id) === String(l[i].customerId));
            if(ci !== -1) { custs[ci].washes = (custs[ci].washes || 0) + 1; DB.save('customers', custs); }
            DB.save('services', l);
            window.navigateTo('dashboard');
          }
        }
        window.closeModal();
      });

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('header-date').innerText = new Date().toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        window.navigateTo('dashboard');
      });
    </script>
  </body>
</html>
