
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lava Jato Pro - Rio Verde-GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
      .nav-active { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%) !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.2); }
      .nav-active i { color: white !important; }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(241, 245, 249, 1); }
      #sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      .sidebar-collapsed { width: 80px !important; }
      .sidebar-collapsed .sidebar-text, .sidebar-collapsed .sidebar-tag { display: none !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div class="flex h-screen overflow-hidden">
      <!-- SIDEBAR -->
      <aside id="sidebar" class="bg-white border-r border-slate-200 w-64 flex flex-col z-30 shadow-sm">
        <div class="p-6 flex items-center gap-3 shrink-0">
          <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-red-200">
            <i data-lucide="shield-check"></i>
          </div>
          <span class="font-extrabold text-xl tracking-tight sidebar-text">LAVA<span class="text-red-600">PRO</span></span>
        </div>
        
        <nav class="flex-1 px-4 space-y-1 mt-4 overflow-y-auto custom-scrollbar">
          <button onclick="navigateTo('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold nav-active text-sm text-left">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            <span class="sidebar-text">Dashboard</span>
          </button>
          
          <button onclick="navigateTo('invoices')" id="nav-invoices" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="receipt" class="w-5 h-5"></i>
            <span class="sidebar-text">Serviços & NFe</span>
          </button>

          <button onclick="navigateTo('financial')" id="nav-financial" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="banknote" class="w-5 h-5"></i>
            <span class="sidebar-text">Financeiro</span>
          </button>

          <button onclick="navigateTo('customers')" id="nav-customers" class="nav-item w-full flex items-center gap-3 p-3.5 rounded-xl transition-all font-semibold text-slate-500 hover:bg-slate-50 text-sm text-left">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="sidebar-text">Clientes</span>
          </button>
          
          <div class="h-px bg-slate-100 my-6"></div>
          
          <div class="px-3 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest sidebar-text">Portal Externo</div>
          <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="flex items-center gap-3 p-3.5 rounded-xl text-blue-600 font-bold hover:bg-blue-50 transition-all text-sm group">
            <i data-lucide="external-link" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
            <span class="sidebar-text">NFe Rio Verde</span>
          </a>
        </nav>

        <div class="p-4 border-t border-slate-100 shrink-0">

             <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Status Fiscal</p>
             <div class="flex items-center gap-2 text-green-600 font-bold text-xs">
               <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
               Sincronizado
             </div>
           </div>
        </div>
      </aside>

      <!-- MAIN AREA -->
      <main class="flex-1 flex flex-col min-w-0 bg-[#f8fafc] relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 z-20 shrink-0">
          <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="p-2 text-slate-500 hover:bg-slate-50 rounded-lg transition-colors">
              <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h2 id="view-title" class="font-bold text-slate-800">Painel de Controle</h2>
          </div>
          
          <div class="flex items-center gap-4">
            <div class="hidden sm:block text-right">
              <p class="text-xs font-bold text-slate-900 leading-tight">Admin Lava Jato</p>
              <p class="text-[10px] text-slate-400 font-semibold tracking-wide uppercase">Rio Verde, GO</p>
            </div>
            <div class="w-10 h-10 rounded-xl bg-slate-900 flex items-center justify-center text-white font-bold text-sm shadow-xl shadow-slate-200 uppercase">RV</div>
          </div>
        </header>

        <!-- CONTENT VIEW -->
        <div id="content" class="flex-1 overflow-y-auto p-8 custom-scrollbar">
           <!-- Dynamic content here -->
        </div>
      </main>
    </div>

    <script type="module">

                </div>
              </div>
              <div class="glass-card p-8 rounded-3xl shadow-sm overflow-hidden">
                <h3 class="font-bold text-slate-800 mb-6">Últimos Serviços</h3>

                  <div class="flex items-center justify-between border-b border-slate-50 pb-3">
                    <div>
                      <p class="text-sm font-bold">Toyota Hilux</p>

                    <div>

                    </div>

              </div>
            </div>
          </div>
        `,
        invoices: `
          <div class="animate-fade-in space-y-6">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Serviços & NFe</h1>
                <p class="text-slate-500 text-sm font-medium">Controle fiscal integrado com Rio Verde-GO.</p>
              </div>
              <a href="https://servicos.rioverde.go.gov.br/" target="_blank" class="px-6 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all flex items-center gap-2">

        financial: `
          <div class="animate-fade-in space-y-6">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Gestão Financeira</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <div class="bg-slate-900 rounded-[2rem] p-8 text-white shadow-2xl relative overflow-hidden">
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-red-600/20 rounded-full blur-3xl"></div>
                <p class="text-xs font-bold opacity-50 uppercase tracking-widest mb-2">Saldo Disponível</p>
                <h2 class="text-4xl font-black mb-10">R$ 12.450,00</h2>
                <div class="flex gap-4">
                  <button class="flex-1 bg-white/10 hover:bg-white/20 p-3 rounded-2xl text-xs font-bold uppercase transition-all">Entrada</button>

                </div>
              </div>
              <div class="lg:col-span-2 glass-card p-8 rounded-[2rem] shadow-sm">
                <h3 class="font-bold text-slate-800 mb-6">Fluxo de Caixa Mensal</h3>

                  Gráfico Consolidado Indisponível (Semana de Teste)
                </div>
              </div>

        customers: `
          <div class="animate-fade-in space-y-6">
             <div class="flex items-center justify-between">
                <h1 class="text-2xl font-black text-slate-900 tracking-tight uppercase">Base de Clientes</h1>

             </div>
             <div class="glass-card rounded-3xl overflow-hidden shadow-sm">
               <table class="w-full text-left">

                      <td class="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Ontem</td>
                      <td class="px-6 py-4 text-right"><i data-lucide="more-vertical" class="ml-auto w-4 h-4 text-slate-300"></i></td>

      };

      // Gerenciador de Navegação
      window.navigateTo = function(viewId) {
        // Update Buttons
        document.querySelectorAll('.nav-item').forEach(btn => {
          btn.classList.remove('nav-active');
          btn.classList.add('text-slate-500', 'hover:bg-slate-50');
        });
        const activeBtn = document.getElementById('nav-' + viewId);
        if (activeBtn) {
          activeBtn.classList.add('nav-active');
          activeBtn.classList.remove('text-slate-500', 'hover:bg-slate-50');
        }

        // Update Title
        const titles = { dashboard: 'Dashboard Geral', invoices: 'Emissão de NFe', financial: 'Controle de Caixa', customers: 'Gestão de Clientes' };
        document.getElementById('view-title').innerText = titles[viewId] || 'Lava Jato Pro';

        // Update Content
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = views[viewId] || views.dashboard;
        
        // Re-initialize Icons
        lucide.createIcons();
      };

      // Toggle Sidebar
      window.toggleSidebar = function() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('sidebar-collapsed');
      };

      // Init
      document.addEventListener('DOMContentLoaded', () => {
        navigateTo('dashboard');
        lucide.createIcons();
      });
    </script>
  </body>
</html>
